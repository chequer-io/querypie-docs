      \  groups: \n    - &quot;system:admin&quot;</pre>\n</div></div></li><li><p>와일드카드를\
      \ 허용합니다. (<code>&quot;*&quot;</code>)</p></li></ul></li></ul></li></ol><p /><h2\
      \ id=\"id-쿠버네티스정책YAMLCode문법안내-Actions명시방법\">Actions 명시 방법</h2><p>클러스터 API 서버\
      \ 내 허용할 Resource API 리스트를 명시합니다. 각 action에는 <code>apiGroups</code>, <code>resources</code>,\
      \ <code>namespace</code>, <code>name</code>, <code>verbs</code> 기입이 필요합니다. </p><ol\
      \ start=\"1\"><li><p><code>apiGroups</code> : 쿠버네티스 API 그룹 리스트를 정의합니다. </p><ol\
