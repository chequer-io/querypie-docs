      ><p>해당 문서는 <strong>QueryPie Enterprise 9.20.0 기준</strong>으로 작성되었습니다.</p></div></div><div\
      \ class=\"toc-macro client-side-toc-macro  conf-macro output-block\" data-cssliststyle=\"\
      disc\" data-excludeheaderregex=\"토픽\" data-hasbody=\"false\" data-headerelements=\"\
      H1,H2,H3,H4,H5,H6\" data-layout=\"default\" data-local-id=\"7044a520-d23f-4ce1-9d21-1ec2df329420\"\
      \ data-macro-id=\"908303f4-956c-42f6-934c-e029e57519ad\" data-macro-name=\"\
      toc\" data-numberedoutline=\"false\" data-structure=\"list\"> </div><p /><h2\
      \ id=\"id-쿠버네티스정책YAMLCode문법안내-쿼리파이접근제어정책개요\">쿼리파이 접근 제어 정책 개요  </h2><p>쿼리파이에서\
      \ 정의하는 접근 제어 정책은 EABAC(Enhanced Attribute Based Access Control)을 기반으로 동작합니다.\
      \ EABAC은 쿼리파이 사용자의 역할(Role)과 속성(Attribute)을 기반으로 쿼리파이에 등록된 리소스에 대한 접근을 제어하고\
      \ 권한 관리를 수행할 수 있는 정책의 통제 방식을 의미합니다. RBAC(Role-Based Access Control) 및 ABAC(Attribute-Based\
      \ Access Control)의 기능을 결합하여 더욱 유연하고 정교한 접근 제어를 제공합니다. 모든 정책은 All Deny를 전제로 동작합니다.\
      \ </p><p>EABAC 은 Role, Policy 두 가지로 동작합니다. Role 설정은 GUI 로 하며, Policy 정의는 코드(YAML)로\
