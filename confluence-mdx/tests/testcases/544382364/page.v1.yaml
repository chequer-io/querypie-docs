      \ 수 있습니다. 이 때, User의 Group은 쌍따옴표(“) 없이 입력 입력되어야 하며, 사용자가 Policy를 볼 땐 실제 user\
      \ Group의 값이 표시됩니다.</p><div class=\"code panel pdl conf-macro output-block\"\
