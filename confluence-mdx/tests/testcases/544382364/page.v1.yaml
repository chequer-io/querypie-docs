      \ 리소스에 대한 통제가 필요 시, apiGroups에 명시하여 커스텀 리소스에 한하여 통제도 가능합니다. </p></li><li><p>참고:\
      \ </p><ol start=\"1\"><li><p><a class=\"external-link\" href=\"https://kubernetes.io/docs/reference/using-api/#api-groups\"\
      >API Groups 안내 </a></p></li><li><p><a class=\"external-link\" href=\"https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.30/#api-groups\"\
      >API Group 목록</a> </p></li></ol></li><li><p>와일드카드를 허용하여 API 그룹 전체를 포괄적으로 지정하는\
      \ 것이 가능합니다.</p><ul><li><p><code>apiGroups: [&quot;*&quot;]</code></p></li></ul></li></ol></li><li><p><code>resources</code>\
      \ : 쿠버네티스 리소스 리스트를 정의합니다.</p><ol start=\"1\"><li><p>일반적으로 많이 쓰이는 리소스는 이하와 같습니다:</p><ul><li><p><code>pods</code>,\
      \ <code>pods/exec</code>, <code>pods/log</code>, <code>pods/portforward</code>,\
      \ <code>services</code>, <code>ingresses</code>, <code>deployments</code>, <code>replicasets</code>,\
      \ <code>statefulsets</code>, <code>daemonsets</code>, <code>configmaps</code>,\
      \ <code>secrets</code>, <code>namespaces</code>, <code>nodes</code>, <code>persistentvolumes</code>,\
      \ <code>persistentvolumeclaims</code>, <code>jobs</code>, <code>cronjobs</code>,\
      \ <code>serviceaccounts</code>, <code>endpoints</code>, <code>roles</code>,\
      \ <code>rolebindings</code>, <code>clusterroles</code>, <code>clusterrolebindings</code></p></li></ul></li><li><p>위에\
      \ 표기되지 않은 리소스 또한 정책에서 수용이 가능합니다. </p></li><li><p>네임스페이스 하위 리소스만 지정하여 권한을 부여하더라도,\
      \ Namespace에 대한 ReadOnly 권한이 함께 부여됩니다. 따라서, 리소스 호출 시 매번 네임스페이스 명시해주어야 하는 사례가\
      \ 발생되지 않습니다. 특정 네임스페이스에 대한 권한 부여를 방지하고자 하는 경우, <code>spec:deny</code> 에서 네임스페이스\
      \ 리소스에 대한 접근 거부를 설정할 수 있습니다. </p></li><li><p>단일 정책 액션에서 다중으로 리소스 지정이 가능합니다.\
      \ </p><div class=\"code panel pdl conf-macro output-block\" data-hasbody=\"\
      true\" data-macro-id=\"598f0299-fb6f-4fcb-bcef-888f8b3d7865\" data-macro-name=\"\
      code\" style=\"border-width: 1px;\"><div class=\"codeContent panelContent pdl\"\
      >\n<pre class=\"syntaxhighlighter-pre\" data-syntaxhighlighter-params=\"brush:\
      \ java; gutter: false; theme: Confluence\" data-theme=\"Confluence\"> resources:\n\
      \   - &quot;pods&quot;\n   - &quot;deployments&quot;\n   - &quot;configmaps&quot;</pre>\n\
      </div></div></li><li><p>와일드카드를 허용합니다. (<code>&quot;*&quot;</code>)</p></li></ol></li><li><p><code>namespace</code>\
      \ : 대상 네임스페이스를 정의합니다. </p><ol start=\"1\"><li><p>네임스페이스를 액션에서 정의하여 클러스터 내 허용\
      \ 대상 네임스페이스를 리소스별로 제어할 수 있습니다. </p></li><li><p>와일드카드와 정규표현식 모두 허용합니다.</p><ul><li><p><code>namespace:\
      \ &quot;*&quot;</code></p></li></ul></li><li><p>namespaces 외 네임스페이스에 존속되지 않는\
      \ 리소스의 경우, 해당 namespace를 작성하지 않아도 됩니다.</p><ol start=\"1\"><li><p>대상 예) <code>persistentvolumes</code>,\
      \ <code>persistentvolumeclaims</code>, <code>serviceaccounts</code>, <code>customresourcedefinitions</code>,\
      \ <code>endpoints</code>, <code>nodes</code>, <code>clusterroles</code>, <code>clusterrolebindings</code>\
      \ 등</p></li></ol></li></ol></li><li><p><code>name</code> : 대상 리소스명을 정의하여 클러스터\
      \ 내 허용 리소스 중 네이밍을 바탕으로 제어가 가능합니다. </p><ol start=\"1\"><li><p>와일드카드와 정규표현식 모두\
      \ 허용합니다.</p><ul><li><p><code>name: &quot;pods-*&quot;</code></p></li></ul></li></ol></li><li><p><code>verbs</code>\
      \ : 작업을 허용하거나 거부할 kubernetes 내의 API 권한을 명시합니다.</p><ul><li><p>일반적으로 호출되는 verb는\
      \ 아래와 같습니다: </p><ul><li><p><code>get</code>: 리소스 정보 검색</p></li><li><p><code>list</code>:\
      \ 리소스 목록 나열</p></li><li><p><code>watch</code>: 리소스 변경사항 주시 </p></li><li><p><code>create</code>:\
      \ 새로운 리소스 생성</p></li><li><p><code>update</code>: 기존 리소스 업데이트</p></li><li><p><code>patch</code>:\
      \ 리소스 부분 수정</p></li><li><p><code>delete</code>: 리소스 삭제 </p></li><li><p><code>deletecollection</code>:\
      \ 단일 작업에서 여러 자원 삭제</p></li></ul></li><li><p>위에 표기되지 않은 특수한 verb가 있더라도 정책에 명시하여\
      \ 적용 가능합니다. </p></li><li><p>3rd-Party 클라이언트 지원 시 이하의 verb가 필수로 요구되며 안내합니다: </p><ul><li><p>View\
      \ 권한 : <code>get</code>, <code>list</code>, <code>watch</code></p></li><li><p>Edit\
      \ 권한 : <code>get</code>, <code>list</code>, <code>watch</code> + <code>create</code>,\
      \ <code>update</code>, <code>patch</code>, <code>delete</code>, <code>deletecollection</code></p></li></ul></li><li><p>pod\
      \ exec명령을 통한 컨테이너 쉘 접속 세션 생성을 위해서는 일반적으로 <code>create</code> verb 명시가 필요합니다.\
      \ </p></li><li><p>와일드카드를 허용합니다. </p><ul><li><p><code>verbs: [&quot;*&quot;]</code></p></li></ul></li></ul></li></ol><p\
      \ /><h2 id=\"id-쿠버네티스정책YAMLCode문법안내-Conditions명시방법\">Conditions 명시 방법</h2><p><code>conditions</code>\
      \ 항목에는 <code>resourceTags</code>, <code>userAttributes</code>, <code>ipAddresses</code>를\
      \ 조건으로 정의할 수 있습니다. <span class=\"status-macro aui-lozenge aui-lozenge-visual-refresh\
      \ aui-lozenge-current conf-macro output-inline\" data-hasbody=\"false\" data-macro-id=\"\
      9b7635d3-7de5-4c02-8b71-751ce3f4a1d9\" data-macro-name=\"status\">OPTIONAL</span></p><ul><li><p><code>resourceTags</code>\
      \ : 태그 항목에서는 리소스 태그의 키와 값으로 필터링할 수 있습니다. </p><div class=\"code panel pdl conf-macro\
      \ output-block\" data-hasbody=\"true\" data-macro-id=\"9b9de014-2f9d-43e5-b3e3-4e46c2d19fdf\"\
      \ data-macro-name=\"code\" style=\"border-width: 1px;\"><div class=\"codeContent\
      \ panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\" data-syntaxhighlighter-params=\"\
      brush: java; gutter: false; theme: Confluence\" data-theme=\"Confluence\">resourceTags:\
      \ \n  &quot;region&quot;: &quot;ap-northeast-1&quot;\n  &quot;Owner&quot;: &quot;Brant&quot;</pre>\n\
      </div></div></li><li><p><code>userAttributes</code> : 사용자의 속성(attribute)을 조건으로\
      \ 지정하고 값이 매칭되는 사용자에 한해서만 해당 정책에서 정의된 권한의 사용을 제한합니다. </p><div class=\"code panel\
      \ pdl conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"bd92697f-d6eb-4c40-99aa-b9c6bad7973d\"\
      \ data-macro-name=\"code\" style=\"border-width: 1px;\"><div class=\"codeContent\
      \ panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\" data-syntaxhighlighter-params=\"\
      brush: java; gutter: false; theme: Confluence\" data-theme=\"Confluence\">userAttributes:\
      \ \n  &quot;countryCode&quot;: &quot;KR&quot;\n  &quot;department&quot;: &quot;Infra&quot;</pre>\n\
      </div></div></li><li><p><code>ipAddresses</code> : 리소스에 대한 IP 접근 통제 조건 리스트를\
      \ 단일IP, CIDR 형태으로 정의합니다. </p><div class=\"code panel pdl conf-macro output-block\"\
      \ data-hasbody=\"true\" data-macro-id=\"f47b9722-b2b5-4d60-931d-dd5abf4ee359\"\
      \ data-macro-name=\"code\" style=\"border-width: 1px;\"><div class=\"codeContent\
      \ panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\" data-syntaxhighlighter-params=\"\
      brush: java; gutter: false; theme: Confluence\" data-theme=\"Confluence\">ipAddresses:\
      \ [&quot;10.10.0.0/24&quot;, &quot;10.11.10.1&quot;]</pre>\n</div></div></li></ul><p\
      \ /><h2 id=\"id-쿠버네티스정책YAMLCode문법안내-KACPolicy예시\">KAC Policy 예시</h2><div class=\"\
      code panel pdl conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"\
      c993ff80-b384-4cb8-ae37-12a0744b1b2f\" data-macro-name=\"code\" style=\"border-width:\
      \ 1px;\"><div class=\"codeContent panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\"\
      \ data-syntaxhighlighter-params=\"brush: java; gutter: false; theme: Confluence\"\
      \ data-theme=\"Confluence\">apiVersion: kubernetes.rbac.querypie.com/v1 \nkind:\
      \ KacPolicy\n\nspec:\n  allow: \n    resources: \n      - &quot;cluster:*&quot;\n\
      \    subjects: \n      kubernetesGroups: \n        - &quot;system:masters&quot;\n\
      \      impersonation: \n        users: [&quot;system:serviceaccount:argocd&quot;]\
      \ \n        groups: [&quot;system:admin&quot;]  \n    actions: \n      - apiGroups:\
      \ [&quot;*&quot;] \n        resources: \n          - &quot;pods&quot;\n    \
      \    namespace: &quot;*&quot; \n        name: &quot;*&quot; \n        verbs:\
      \ [&quot;get&quot;, &quot;list&quot;, &quot;watch&quot;]\n    conditions: \n\
      \      resourceTags: \n        &quot;Owner&quot;: [&quot;Kenny&quot;, &quot;Brant&quot;]\n\
      \        &quot;Team&quot;: &quot;DevSecOps&quot; \n      userAttributes: \n\
      \        &quot;countryCode&quot;: &quot;KR&quot;\n        &quot;department&quot;:\
      \ &quot;Infra&quot;\n      ipAddresses: [&quot;10.10.0.0/24&quot;, &quot;10.11.10.1&quot;]\
      \ \n  deny: \n    resources: \n      - &quot;cluster:kubepie-*&quot;\n    actions:\
      \ \n      - apiGroups: [&quot;*&quot;]\n        resources: \n          - &quot;*&quot;\n\
      \        namespace: &quot;production&quot;\n        name: &quot;*&quot;\n  \
      \      verbs: [&quot;*&quot;]\n    conditions: \n      resourceTags: \n    \
      \    &quot;Owner&quot;: &quot;Brant&quot;</pre>\n</div></div>"
