      \ Policy-wide 레벨에서 정의할 수 있어야 하며, 최소 하나가 배정되도록 정의되어야 합니다.</p><ul><li><p>Impersonation을\
      \ 위한 해당 subjects는 다른 Policy들과 하나의 Role 내에서 중첩이 가능합니다.</p></li></ul></li><li><p>Resources에\
      \ 명시된 리소스에 대한 권한 수행이 가능한 kubernetes 측 그룹(단일 또는 복수)을 정의합니다.</p><div class=\"\
      code panel pdl conf-macro output-block\" data-hasbody=\"true\" data-macro-id=\"\
      01f0f4a3-7e24-4ea8-9e5b-817a3c4ad756\" data-macro-name=\"code\" style=\"border-width:\
      \ 1px;\"><div class=\"codeContent panelContent pdl\">\n<pre class=\"syntaxhighlighter-pre\"\
      \ data-syntaxhighlighter-params=\"brush: java; gutter: false; theme: Confluence\"\
      \ data-theme=\"Confluence\">kubernetesGroups: \n  - system:masters\n  - default-group-account</pre>\n\
