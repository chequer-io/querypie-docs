      \ 정규표현식을 허용합니다.</p><ul><li><p><code>&quot;cluster:^kubepie-dev-.*$&quot;</code></p></li></ul></li></ol><p\
      \ /><h2 id=\"id-쿠버네티스정책YAMLCode문법안내-Subjects명시방법\">Subjects 명시 방법</h2><p><code>subjects</code>는\
