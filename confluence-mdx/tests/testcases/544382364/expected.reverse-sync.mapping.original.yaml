    Access Control)의 기능을 결합하여 더욱 유연하고 정교한 접근 제어를 제공합니다. 모든 정책은 All Deny를 전제로 동작합니다.
  xhtml_xpath: p[2]
- block_id: paragraph-6
  children: []
  type: paragraph
  xhtml_element_index: 5
  xhtml_plain_text: EABAC 은 Role, Policy 두 가지로 동작합니다. Role 설정은 GUI 로 하며, Policy 정의는
    코드(YAML)로 관리합니다.
  xhtml_text: EABAC 은 Role, Policy 두 가지로 동작합니다. Role 설정은 GUI 로 하며, Policy 정의는 코드(YAML)로
    관리합니다.
  xhtml_xpath: p[3]
- block_id: paragraph-7
  children: []
