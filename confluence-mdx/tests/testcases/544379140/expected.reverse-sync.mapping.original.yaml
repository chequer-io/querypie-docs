- block_id: list-9
  children: []
  type: list
  xhtml_element_index: 8
  xhtml_plain_text: 'Administrator > Audit > General > Audit Log Export 메뉴로 이동합니다.현재까지
    생성된 Audit Log Export 태스크 목록을 확인할 수 있습니다.Status 에서는 태스크의 진행 상태를 확인할 수 있습니다.Processing
    : 감사 로그 추출이 진행 중입니다.Completed : 감사 로그 추출이 완료되었으며, 파일 다운로드가 가능합니다. (추출 완료 후 30일이
    경과하였다면, 파일이 만료되어 다운로드가 불가능합니다.)Failed : 감사 로그 추출이 실패하였습니다. QueryPie Customer Support
    를 통해 문의 바랍니다.'
  xhtml_text: '<ol start="1"><li><p>Administrator &gt; Audit &gt; General &gt; Audit
    Log Export 메뉴로 이동합니다.</p></li><li><p>현재까지 생성된 Audit Log Export 태스크 목록을 확인할 수 있습니다.</p></li><li><p>Status
    에서는 태스크의 진행 상태를 확인할 수 있습니다.</p><ul><li><p><strong>Processing</strong> : 감사 로그
    추출이 진행 중입니다.</p></li><li><p><strong>Completed</strong> : 감사 로그 추출이 완료되었으며, 파일
    다운로드가 가능합니다. (추출 완료 후 30일이 경과하였다면, 파일이 만료되어 다운로드가 불가능합니다.)</p></li><li><p><strong>Failed</strong>
    : 감사 로그 추출이 실패하였습니다. QueryPie Customer Support 를 통해 문의 바랍니다.</p></li></ul></li></ol>'
  xhtml_xpath: ol[1]
- block_id: heading-10
  children: []
  type: heading
  xhtml_element_index: 9
  xhtml_plain_text: 로그 추출 작업 생성하기
  xhtml_text: 로그 추출 작업 생성하기
  xhtml_xpath: h2[3]
- block_id: paragraph-11
  children: []
  type: paragraph
  xhtml_element_index: 10
  xhtml_plain_text: 감사 로그 추출 및 다운로드는 크게 다음과 같은 단계로 진행됩니다. (1) 관련 메뉴 진입 → (2) 로그 추출
    작업 생성 → (3) 로그 추출 완료까지 대기 → (4) 추출 완료시 파일 다운로드
  xhtml_text: 감사 로그 추출 및 다운로드는 크게 다음과 같은 단계로 진행됩니다. (1) 관련 메뉴 진입 → (2) 로그 추출 작업 생성
    → (3) 로그 추출 완료까지 대기 → (4) 추출 완료시 파일 다운로드
  xhtml_xpath: p[3]
- block_id: paragraph-12
  children: []
  type: paragraph
  xhtml_element_index: 11
  xhtml_plain_text: 감사 로그 추출을 시작하기 위해서는 ‘Audit > General > Audit Log Export’ 메뉴 접근
    후, 우측 상단의 Create Task 버튼을 클릭해야 합니다. 해당 버튼 클릭시 아래와 같은 화면이 나타납니다.
  xhtml_text: 감사 로그 추출을 시작하기 위해서는 ‘Audit > General > Audit Log Export’ 메뉴 접근 후, 우측
    상단의 <code>Create Task</code> 버튼을 클릭해야 합니다. 해당 버튼 클릭시 아래와 같은 화면이 나타납니다.
  xhtml_xpath: p[4]
- block_id: html_block-13
  children: []
  type: html_block
  xhtml_element_index: 12
  xhtml_plain_text: Administrator > Audit > General > Audit Log Export > Create New
    Task
  xhtml_text: <ac:image ac:align="center" ac:alt="스크린샷 2025-01-16 오후 1.18.05.png"
    ac:custom-width="true" ac:layout="center" ac:original-height="1005" ac:original-width="1494"
    ac:width="612"><ri:attachment ri:filename="스크린샷 2025-01-16 오후 1.18.05.png"
    ri:version-at-save="1"></ri:attachment><ac:caption><p>Administrator &gt; Audit
    &gt; General &gt; Audit Log Export &gt; Create New Task</p></ac:caption><ac:adf-mark
    color="#091e4224" key="border" size="1"></ac:adf-mark></ac:image>
  xhtml_xpath: ac:image[2]
- block_id: list-14
  children: []
  type: list
  xhtml_element_index: 13
  xhtml_plain_text: 'Task Name : 로그 추출 작업의 이름을 입력합니다.Log Type : 추출 대상 로그의 종류를 선택합니다.
    Query Audit 등 추출하기 원하는 로그 타입을 선택합니다.로그 종류 선택 후 See Log Template and Description을
    클릭하시면 각 로그의 key 등 상세 정보를 조회할 수 있습니다.Download File Format : 로그 출력 파일 형식을 지정합니다.
    (9.17.0 기준, 각 로그마다 다운로드 가능한 형식이 단일로 제한됩니다. 상단의 ‘추출 지원 로그 종류’을 참고해주시기 바랍니다.) For
    Text Exceeding 32,000 Characters : CSV 파일의 경우 32,000자를 초과하는 글자를 잘라낼지 여부를 선택할 수
    있습니다.Trim Overflowing Text - 32,000자를 초과하는 글자를 잘라냅니다. Excel로 파일을 직접 열어야 하는 경우에
    셀 당 최대 글자수 초과로 표가 깨지는 현상을 방지합니다.No Action - 32,000자를 초과하는 글자를 그대로 포함시킵니다.From
    : 추출 시작 날짜를 지정합니다.To : 추출 대상 마지막 날짜를 지정합니다. 11.2.0부터 당일 날짜를 선택할 수 있도록 개선되었습니다.
    Filter Expression : 필터 표현식을 지정합니다. 조건 입력 방법 및 예시는 하단의 ‘필터 표현식’을 참고해주시기 바랍니다.Generate
    Preview : 미리보기를 생성합니다. 미리보기는 필수 단계입니다.미리보기 결과를 확인해야 다음 단계인 ‘Create’가 가능합니다.Create
    버튼 : 로그 추출 작업을 생성합니다.'
  xhtml_text: '<ol start="1"><li><p><strong>Task Name </strong>: 로그 추출 작업의 이름을 입력합니다.</p></li><li><p><strong>Log
    Type </strong>: 추출 대상 로그의 종류를 선택합니다. </p><ol start="1"><li><p>Query Audit 등 추출하기
    원하는 로그 타입을 선택합니다.</p></li><li><p>로그 종류 선택 후 <span style="color: rgb(76,154,255);">See
    Log Template and Description</span>을 클릭하시면 각 로그의 key 등 상세 정보를 조회할 수 있습니다.</p></li></ol></li><li><p><strong>Download
    File Format </strong>: 로그 출력 파일 형식을 지정합니다. (9.17.0 기준, 각 로그마다 다운로드 가능한 형식이 단일로
    제한됩니다. 상단의 <strong>‘추출 지원 로그 종류’</strong>을 참고해주시기 바랍니다.) </p></li><li><p><strong>For
    Text Exceeding 32,000 Characters</strong> : CSV 파일의 경우 32,000자를 초과하는 글자를 잘라낼지
    여부를 선택할 수 있습니다.</p><ol start="1"><li><p>Trim Overflowing Text - 32,000자를 초과하는
    글자를 잘라냅니다. Excel로 파일을 직접 열어야 하는 경우에 셀 당 최대 글자수 초과로 표가 깨지는 현상을 방지합니다.</p></li><li><p>No
    Action - 32,000자를 초과하는 글자를 그대로 포함시킵니다.</p></li></ol></li><li><p><strong>From</strong>
    : 추출 시작 날짜를 지정합니다.</p></li><li><p><strong>To </strong>: 추출 대상 마지막 날짜를 지정합니다. 11.2.0부터
    당일 날짜를 선택할 수 있도록 개선되었습니다. </p></li><li><p><strong>Filter Expression</strong> :
    필터 표현식을 지정합니다. </p><ol start="1"><li><p>조건 입력 방법 및 예시는 하단의 ‘<strong>필터 표현식</strong>’을
    참고해주시기 바랍니다.</p></li></ol></li><li><p><strong>Generate Preview </strong>: 미리보기를
    생성합니다. </p><ol start="1"><li><p>미리보기는 필수 단계입니다.</p></li><li><p>미리보기 결과를 확인해야 다음
    단계인 ‘Create’가 가능합니다.</p></li></ol></li><li><p><code>Create</code> 버튼 : 로그 추출 작업을
    생성합니다. </p></li></ol>'
  xhtml_xpath: ol[2]
- block_id: html_block-15
  children:
  - paragraph-16
  - paragraph-17
  type: html_block
  xhtml_element_index: 14
  xhtml_plain_text: 유의 사항당일 날짜를 선택하여 로그를 추출하는 경우, 실시간으로 데이터가 쌓이기 때문에 Preview 시점의 결과와
    실제 Create를 통해 생성된 파일의 내용이 다를 수 있습니다.
