  xhtml_text: '<ac:adf-extension><ac:adf-node type="panel"><ac:adf-attribute key="panel-type">note</ac:adf-attribute><ac:adf-content><p><strong>필터
    표현식</strong></p><p>(1) 필터 표현식을 사용하시기 위해 ''<span style="color: rgb(76,154,255);">See
    Log Template and Description</span>''을 통해 로그별 key와 각각의 type 및 포함하는 value를 참고해주시기
    바랍니다.<br/></p><p>(2) 사용 가능한 필터 표현식은 데이터의 종류에 따라 아래와 같이 나뉩니다.  </p><p>- Number
    Type</p><p>지원하는 표현식 : <code>&gt;</code>, <code>&lt;</code>, <code>&lt;=</code>,
    <code>&gt;=</code>, <code>==</code>, <code>!=</code><br/>예 : <code>x &gt; `10`</code>,
    <code>x == `10`</code></p><p>- String Type</p><p>지원하는 표현식 :  <code>== (equals)</code>,
    <code>!= (not equals)</code>, <code>contains</code><br/>예 : <code>x == ''abc''</code>,
    <code>x != ''abc''</code>,     <code>contains(x, ''ab'')</code></p><p>- Boolean Type </p><p>지원하는 표현식 : <code>==
    (equals)</code>, <code>!= (not equals)</code>, <code>&amp;&amp; (and)</code>,
    <code>|| (or)</code><br/>예 : <code>x == `true`</code>,<code> x &amp;&amp; y</code>,     <code>(x &gt; `0`) &amp;&amp; (y == `0`)</code></p><p>- Array Type</p><p>예 : <code>x[?
    @ == ''value'']</code>, <code>list[? @ &gt; `10`]</code></p><p></p><p>(3) 여러 조건을
    함께 사용하기 위해 아래의 문자를 활용할 수 있습니다.</p><p>- AND 조건 : <code>&amp;&amp;</code> 연산자를 활용합니다.</p><p>-
    OR 조건 : <code>||</code> 연산자를 활용합니다.</p><p>- 복합 조건 : 함께 처리해야하는 조건은 괄호(<code>( )</code>)로
    묶어서 활용합니다.</p><p></p><p>(4) 예시</p><p>- Query Audit 중 쿼리 실행 로그만 추출하려는 경우 필요한 표현식
    : <code>actionType == ''SQL_EXECUTION''</code></p><p>- Query Audit 중 웹에디터에 수행한
    쿼리 실행 로그만 추출하려는 경우 필요한 표현식 : <code>actionType == ''SQL_EXECUTION'' &amp;&amp;
    executedFrom == ''WEB_EDITOR''</code></p><p>- DB Access History 중 특정 데이터베이스 2종류
    대해서만 추출하려는 경우 필요한 표현식 : <code>connectionName == ''database1'' || connectionName
