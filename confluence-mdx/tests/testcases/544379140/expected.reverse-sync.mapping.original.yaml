  xhtml_plain_text: 'note필터 표현식(1) 필터 표현식을 사용하시기 위해 ''See Log Template and Description''을
    통해 로그별 key와 각각의 type 및 포함하는 value를 참고해주시기 바랍니다.(2) 사용 가능한 필터 표현식은 데이터의 종류에 따라
    아래와 같이 나뉩니다.  - Number Type지원하는 표현식 : >, <, <=, >=, ==, !=예 : x > `10`, x == `10`-
    String Type지원하는 표현식 :  == (equals), != (not equals), contains예 : x == ''abc'',
    x != ''abc'',     contains(x, ''ab'')- Boolean Type 지원하는 표현식 : == (equals), != (not equals), &&
    (and), || (or)예 : x == `true`, x && y,     (x > `0`) && (y == `0`)- Array Type예 : x[? @ == ''value''], list[? @ > `10`](3)
    여러 조건을 함께 사용하기 위해 아래의 문자를 활용할 수 있습니다.- AND 조건 : && 연산자를 활용합니다.- OR 조건 : || 연산자를
    활용합니다.- 복합 조건 : 함께 처리해야하는 조건은 괄호(( ))로 묶어서 활용합니다.(4) 예시- Query Audit 중 쿼리 실행 로그만
    추출하려는 경우 필요한 표현식 : actionType == ''SQL_EXECUTION''- Query Audit 중 웹에디터에 수행한 쿼리
    실행 로그만 추출하려는 경우 필요한 표현식 : actionType == ''SQL_EXECUTION'' && executedFrom == ''WEB_EDITOR''-
    DB Access History 중 특정 데이터베이스 2종류 대해서만 추출하려는 경우 필요한 표현식 : connectionName == ''database1''
    || connectionName == ''database2''- DB Access History 중 특정 데이터베이스 2종류이면서 Replication
    Type이 SINGLE인 경우에 대해서만 추출하려는 경우 필요한 표현식 : (connectionName == ''database1'' ||
    connectionName == ''database2'') && replicationType == ''SINGLE''

