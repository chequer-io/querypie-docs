- block_id: paragraph-2
  children: []
  type: paragraph
  xhtml_element_index: 1
  xhtml_plain_text: QueryPie에서 생성된 각종 감사 로그를 추출하고 csv 파일로 내려받을 수 있는 기능입니다. 장기간에 걸친
    로그 등 대용량 파일인 경우에도 안정적인 추출 및 다운로드가 가능합니다. 한 번 생성된 로그 추출 파일은 30일 동안 다운로드가 가능합니다.
    추출 지원 로그는 Query Audit, Workflow SQL Request 등 21종입니다.
  xhtml_text: QueryPie에서 생성된 각종 감사 로그를 추출하고 csv 파일로 내려받을 수 있는 기능입니다. 장기간에 걸친 로그 등
    대용량 파일인 경우에도 안정적인 추출 및 다운로드가 가능합니다. 한 번 생성된 로그 추출 파일은 30일 동안 다운로드가 가능합니다. 추출 지원
    로그는 Query Audit, Workflow SQL Request 등 21종입니다.
  xhtml_xpath: p[1]
