  xhtml_plain_text: 'noteQuery Audit의 내보내기 파일의 Privilege Type 명시 기준내보내기 파일의 ‘Privilege
    Type’ 컬럼에는 실행시점에는 어느 권한이 필요했는지가 기록됩니다. 아래와 같이 작동합니다. 기본 권한으로 실행되는 명령어(SET, SHOW
    등)는 해당 컬럼의 값이 공백입니다.INSERT 등 권한에 따라 수행된 로그에는 SQL Type이 명시됩니다. Redis의 경우에는 커맨드명이
    명시됩니다.

    Query Audit의 내보내기 파일의 Privilege Type 명시 기준내보내기 파일의 ‘Privilege Type’ 컬럼에는 실행시점에는
    어느 권한이 필요했는지가 기록됩니다. 아래와 같이 작동합니다. 기본 권한으로 실행되는 명령어(SET, SHOW 등)는 해당 컬럼의 값이 공백입니다.INSERT
    등 권한에 따라 수행된 로그에는 SQL Type이 명시됩니다. Redis의 경우에는 커맨드명이 명시됩니다.'
  xhtml_text: '<ac:adf-extension><ac:adf-node type="panel"><ac:adf-attribute key="panel-type">note</ac:adf-attribute><ac:adf-content><p><strong>Query
    Audit의 내보내기 파일의 Privilege Type 명시 기준</strong></p><p>내보내기 파일의 ‘Privilege Type’
    컬럼에는 실행시점에는 어느 권한이 필요했는지가 기록됩니다. 아래와 같이 작동합니다. </p><ol start="1"><li><p>기본 권한으로
    실행되는 명령어(SET, SHOW 등)는 해당 컬럼의 값이 공백입니다.</p></li><li><p>INSERT 등 권한에 따라 수행된 로그에는
    SQL Type이 명시됩니다. </p></li><li><p>Redis의 경우에는 커맨드명이 명시됩니다.</p></li></ol></ac:adf-content></ac:adf-node><ac:adf-fallback><div
    class="panel conf-macro output-block" style="background-color: rgb(234,230,255);border-color:
    rgb(153,141,217);border-width: 1.0px;"><div class="panelContent" style="background-color:
    rgb(234,230,255);">

    <p><strong>Query Audit의 내보내기 파일의 Privilege Type 명시 기준</strong></p><p>내보내기 파일의
    ‘Privilege Type’ 컬럼에는 실행시점에는 어느 권한이 필요했는지가 기록됩니다. 아래와 같이 작동합니다. </p><ol start="1"><li><p>기본
    권한으로 실행되는 명령어(SET, SHOW 등)는 해당 컬럼의 값이 공백입니다.</p></li><li><p>INSERT 등 권한에 따라 수행된
    로그에는 SQL Type이 명시됩니다. </p></li><li><p>Redis의 경우에는 커맨드명이 명시됩니다.</p></li></ol>

    </div></div></ac:adf-fallback></ac:adf-extension>'
