      \ 중 특정 데이터베이스 2종류 대해서만 추출하려는 경우 필요한 표현식 : \",\"type\":\"text\"},{\"text\":\"\
      connectionName == 'database1' || connectionName == 'database2'\",\"type\":\"\
      text\",\"marks\":[{\"type\":\"code\"}]}]},{\"type\":\"paragraph\",\"content\"\
      :[{\"text\":\"- DB Access History 중 특정 데이터베이스 2종류이면서 Replication Type이 SINGLE인\
      \ 경우에 대해서만 추출하려는 경우 필요한 표현식 : \",\"type\":\"text\"},{\"text\":\"(connectionName\
      \ == 'database1' || connectionName == 'database2') && replicationType == 'SINGLE'\"\
      ,\"type\":\"text\",\"marks\":[{\"type\":\"code\"}]}]}]},{\"type\":\"paragraph\"\
      },{\"type\":\"panel\",\"attrs\":{\"panelType\":\"note\"},\"content\":[{\"type\"\
      :\"paragraph\",\"content\":[{\"text\":\"Query Audit의 내보내기 파일의 Privilege Type\
      \ 명시 기준\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"내보내기 파일의 ‘Privilege Type’ 컬럼에는 실행시점에는 어느\
      \ 권한이 필요했는지가 기록됩니다. 아래와 같이 작동합니다. \",\"type\":\"text\"}]},{\"type\":\"orderedList\"\
      ,\"attrs\":{\"order\":1},\"content\":[{\"type\":\"listItem\",\"content\":[{\"\
      type\":\"paragraph\",\"content\":[{\"text\":\"기본 권한으로 실행되는 명령어(SET, SHOW 등)는\
      \ 해당 컬럼의 값이 공백입니다.\",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\"\
      :[{\"type\":\"paragraph\",\"content\":[{\"text\":\"INSERT 등 권한에 따라 수행된 로그에는\
      \ SQL Type이 명시됩니다. \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"content\"\
      :[{\"type\":\"paragraph\",\"content\":[{\"text\":\"Redis의 경우에는 커맨드명이 명시됩니다.\"\
      ,\"type\":\"text\"}]}]}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"\
      attrs\":{\"level\":2},\"content\":[{\"text\":\"추출 작업 완료시 파일 내려받기\",\"type\"\
      :\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"별도의 필터링 조건이 없는\
      \ 단기간 조회의 경우에는 로그 추출이 몇 분 이내에 완료됩니다. 장기간에 걸친 로그이거나 필터링 조건의 복잡도가 높은 경우 등에서는 로그\
      \ 추출까지 다소 시간이 소요될 수 있습니다.\",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"\
      content\":[{\"text\":\"추출 작업이 완료된 이후에는 두 가지 방법으로 로그 파일을 내려받을 수 있습니다. \",\"type\"\
      :\"text\"}]},{\"type\":\"orderedList\",\"attrs\":{\"order\":1},\"content\":[{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"목록 페이지에서 다운로드: 목록 페이지에서 Download 버튼을 클릭합니다.\",\"type\":\"text\"}]}]},{\"\
      type\":\"listItem\",\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"상세 페이지에서 다운로드: 목록 페이지에서 태스크를 클릭하여 상세 페이지로 진입, 우측 상단 Download 버튼을 클릭합니다.\"\
      ,\"type\":\"text\"}]}]}]},{\"type\":\"panel\",\"attrs\":{\"panelType\":\"note\"\
      },\"content\":[{\"type\":\"paragraph\",\"content\":[{\"text\":\"다운로드 파일에 암호\
      \ 포함하기\",\"type\":\"text\",\"marks\":[{\"type\":\"strong\"}]}]},{\"type\":\"\
      paragraph\",\"content\":[{\"text\":\"다운로드 대상 파일은 ‘*.csv 또는 *.json 파일을 압축한 *.zip\
      \ 파일’입니다. \",\"type\":\"text\"}]},{\"type\":\"paragraph\",\"content\":[{\"text\"\
      :\"해당 압축 파일에 대한 암호를 지정하기 위해서는 ‘General Setting > Security’ 메뉴에서 \",\"type\"\
