      marks\":[{\"type\":\"code\"}]},{\"text\":\" 옵션을 ‘Required’로 지정해야 합니다.  \",\"\
      type\":\"text\"}]}]},{\"type\":\"paragraph\"},{\"type\":\"heading\",\"attrs\"\
      :{\"level\":2},\"content\":[{\"text\":\"로그 추출 파일 보관 기간 정책 안내\",\"type\":\"text\"\
      }]},{\"type\":\"paragraph\",\"content\":[{\"text\":\"추출이 완료된 로그 파일은 작업 생성일로부터\
