- block_id: paragraph-25
  change_type: modified
  index: 25
  new_content: '감사 로그 추출 및 다운로드는 크게 다음과 같은 단계로 진행됩니다.

    (1) 관련 메뉴 진입 → (2) 로그 추출 작업 생성 → (3) 로그 추출 완료까지 대기 → (4) 추출 완료 시 파일 다운로드

    '
  old_content: '감사 로그 추출 및 다운로드는 크게 다음과 같은 단계로 진행됩니다.

