      AuditLogExport-AuditLogExport목록조회하기\">Audit Log Export 목록 조회하기</h2><span class=\"\
      confluence-embedded-file-wrapper image-center-wrapper confluence-embedded-manual-size\"\
      ><img class=\"confluence-embedded-image confluence-content-image-border image-center\"\
      \ alt=\"image-20240714-063656.png\" width=\"760\" loading=\"lazy\" src=\"https://querypie.atlassian.net/wiki/download/thumbnails/544379140/image-20240714-063656.png?version=1&amp;modificationDate=1720939018818&amp;cacheVersion=1&amp;api=v2&amp;width=760&amp;height=419\"\
