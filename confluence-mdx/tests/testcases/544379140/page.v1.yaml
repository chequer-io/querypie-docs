      \ 어느 권한이 필요했는지가 기록됩니다. 아래와 같이 작동합니다. </p><ol start=\"1\"><li><p>기본 권한으로 실행되는\
      \ 명령어(SET, SHOW 등)는 해당 컬럼의 값이 공백입니다.</p></li><li><p>INSERT 등 권한에 따라 수행된 로그에는\
      \ SQL Type이 명시됩니다. </p></li><li><p>Redis의 경우에는 커맨드명이 명시됩니다.</p></li></ol>\n\
      </div></div></ac:adf-fallback></ac:adf-extension><p /><h2>추출 작업 완료시 파일 내려받기</h2><p>별도의\
      \ 필터링 조건이 없는 단기간 조회의 경우에는 로그 추출이 몇 분 이내에 완료됩니다. 장기간에 걸친 로그이거나 필터링 조건의 복잡도가 높은\
      \ 경우 등에서는 로그 추출까지 다소 시간이 소요될 수 있습니다.</p><p>추출 작업이 완료된 이후에는 두 가지 방법으로 로그 파일을\
      \ 내려받을 수 있습니다. </p><ol start=\"1\"><li><p>목록 페이지에서 다운로드: 목록 페이지에서 Download 버튼을\
      \ 클릭합니다.</p></li><li><p>상세 페이지에서 다운로드: 목록 페이지에서 태스크를 클릭하여 상세 페이지로 진입, 우측 상단\
      \ Download 버튼을 클릭합니다.</p></li></ol><ac:adf-extension><ac:adf-node type=\"panel\"\
      ><ac:adf-attribute key=\"panel-type\">note</ac:adf-attribute><ac:adf-content><p><strong>다운로드\
      \ 파일에 암호 포함하기</strong></p><p>다운로드 대상 파일은 &lsquo;*.csv 또는 *.json 파일을 압축한 *.zip\
      \ 파일&rsquo;입니다. </p><p>해당 압축 파일에 대한 암호를 지정하기 위해서는 &lsquo;General Setting &gt;\
      \ Security&rsquo; 메뉴에서 <code>Export a file with Encryption</code> 옵션을 &lsquo;Required&rsquo;로\
      \ 지정해야 합니다.  </p></ac:adf-content></ac:adf-node><ac:adf-fallback><div class=\"\
      panel conf-macro output-block\" style=\"background-color: rgb(234,230,255);border-color:\
      \ rgb(153,141,217);border-width: 1.0px;\"><div class=\"panelContent\" style=\"\
      background-color: rgb(234,230,255);\">\n<p><strong>다운로드 파일에 암호 포함하기</strong></p><p>다운로드\
      \ 대상 파일은 &lsquo;*.csv 또는 *.json 파일을 압축한 *.zip 파일&rsquo;입니다. </p><p>해당 압축 파일에\
      \ 대한 암호를 지정하기 위해서는 &lsquo;General Setting &gt; Security&rsquo; 메뉴에서 <code>Export\
      \ a file with Encryption</code> 옵션을 &lsquo;Required&rsquo;로 지정해야 합니다.  </p>\n\
      </div></div></ac:adf-fallback></ac:adf-extension><p /><h2>로그 추출 파일 보관 기간 정책\
      \ 안내</h2><p>추출이 완료된 로그 파일은 작업 생성일로부터 30일간 보관되며, 해당 기간 이내에는 횟수 제한 없이 내려받기가 가능합니다.\
      \ 하지만 30일이 경과하면 파일이 만료됩니다. 만료된 로그 파일이 필요해진 경우, 로그 추출 태스크를 다시 생성해주시기 바랍니다.</p>"
