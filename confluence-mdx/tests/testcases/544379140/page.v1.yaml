      \ data-base-url=\"https://querypie.atlassian.net/wiki\" data-linked-resource-content-type=\"\
      image/png\" data-linked-resource-container-id=\"544379140\" data-linked-resource-container-version=\"\
      19\" data-media-id=\"c6fb420f-5b2c-4397-8c7b-d750be8d9004\" data-media-type=\"\
      file\" srcset=\"https://querypie.atlassian.net/wiki/download/thumbnails/544379140/image-20240714-063656.png?version=1&amp;modificationDate=1720939018818&amp;cacheVersion=1&amp;api=v2&amp;width=1280&amp;height=706\
      \ 2x, https://querypie.atlassian.net/wiki/download/thumbnails/544379140/image-20240714-063656.png?version=1&amp;modificationDate=1720939018818&amp;cacheVersion=1&amp;api=v2&amp;width=760&amp;height=419\
      \ 1x\" /></span><ol start=\"1\"><li><p>Administrator &gt; Audit &gt; General\
      \ &gt; Audit Log Export 메뉴로 이동합니다.</p></li><li><p>현재까지 생성된 Audit Log Export\
      \ 태스크 목록을 확인할 수 있습니다.</p></li><li><p>Status 에서는 태스크의 진행 상태를 확인할 수 있습니다.</p><ul><li><p><strong>Processing</strong>\
      \ : 감사 로그 추출이 진행 중입니다.</p></li><li><p><strong>Completed</strong> : 감사 로그 추출이\
      \ 완료되었으며, 파일 다운로드가 가능합니다. (추출 완료 후 30일이 경과하였다면, 파일이 만료되어 다운로드가 불가능합니다.)</p></li><li><p><strong>Failed</strong>\
      \ : 감사 로그 추출이 실패하였습니다. QueryPie Customer Support 를 통해 문의 바랍니다.</p></li></ul></li></ol><h2\
      \ id=\"AuditLogExport-로그추출작업생성하기\">로그 추출 작업 생성하기</h2><p>감사 로그 추출 및 다운로드는 크게\
      \ 다음과 같은 단계로 진행됩니다. (1) 관련 메뉴 진입 &rarr; (2) 로그 추출 작업 생성 &rarr; (3) 로그 추출 완료까지\
      \ 대기 &rarr; (4) 추출 완료시 파일 다운로드</p><p>감사 로그 추출을 시작하기 위해서는 &lsquo;Audit &gt; General\
      \ &gt; Audit Log Export&rsquo; 메뉴 접근 후, 우측 상단의 <code>Create Task</code> 버튼을\
      \ 클릭해야 합니다. 해당 버튼 클릭시 아래와 같은 화면이 나타납니다. </p><span class=\"confluence-embedded-file-wrapper\
      \ image-center-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\
      \ confluence-content-image-border image-center\" alt=\"스크린샷 2025-01-16\
      \ 오후 1.18.05.png\" width=\"612\" loading=\"lazy\" src=\"https://querypie.atlassian.net/wiki/download/thumbnails/544379140/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA%202025-01-16%20%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE%201.18.05.png?version=1&amp;modificationDate=1737001636871&amp;cacheVersion=1&amp;api=v2&amp;width=612&amp;height=411\"\
      \ data-image-src=\"https://querypie.atlassian.net/wiki/download/attachments/544379140/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA%202025-01-16%20%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE%201.18.05.png?version=1&amp;modificationDate=1737001636871&amp;cacheVersion=1&amp;api=v2\"\
      \ data-height=\"1005\" data-width=\"1494\" data-unresolved-comment-count=\"\
      0\" data-linked-resource-id=\"811434020\" data-linked-resource-version=\"1\"\
      \ data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"\
      스크린샷 2025-01-16 오후 1.18.05.png\" data-base-url=\"https://querypie.atlassian.net/wiki\"\
      \ data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"\
      544379140\" data-linked-resource-container-version=\"19\" data-media-id=\"d3fc7bfa-bb88-423f-8bd4-7c6d716331ba\"\
      \ data-media-type=\"file\" srcset=\"https://querypie.atlassian.net/wiki/download/thumbnails/544379140/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA%202025-01-16%20%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE%201.18.05.png?version=1&amp;modificationDate=1737001636871&amp;cacheVersion=1&amp;api=v2&amp;width=1224&amp;height=822\
      \ 2x, https://querypie.atlassian.net/wiki/download/thumbnails/544379140/%E1%84%89%E1%85%B3%E1%84%8F%E1%85%B3%E1%84%85%E1%85%B5%E1%86%AB%E1%84%89%E1%85%A3%E1%86%BA%202025-01-16%20%E1%84%8B%E1%85%A9%E1%84%92%E1%85%AE%201.18.05.png?version=1&amp;modificationDate=1737001636871&amp;cacheVersion=1&amp;api=v2&amp;width=612&amp;height=411\
      \ 1x\" /></span><ol start=\"1\"><li><p><strong>Task Name </strong>: 로그 추출 작업의\
      \ 이름을 입력합니다.</p></li><li><p><strong>Log Type </strong>: 추출 대상 로그의 종류를 선택합니다.\
      \ </p><ol start=\"1\"><li><p>Query Audit 등 추출하기 원하는 로그 타입을 선택합니다.</p></li><li><p>로그\
      \ 종류 선택 후 <span data-colorid=\"w6z259143m\">See Log Template and Description</span>을\
      \ 클릭하시면 각 로그의 key 등 상세 정보를 조회할 수 있습니다.</p></li></ol></li><li><p><strong>Download\
      \ File Format </strong>: 로그 출력 파일 형식을 지정합니다. (9.17.0 기준, 각 로그마다 다운로드 가능한 형식이\
      \ 단일로 제한됩니다. 상단의 <strong>&lsquo;추출 지원 로그 종류&rsquo;</strong>을 참고해주시기 바랍니다.) </p></li><li><p><strong>For\
      \ Text Exceeding 32,000 Characters</strong> : CSV 파일의 경우 32,000자를 초과하는 글자를 잘라낼지\
      \ 여부를 선택할 수 있습니다.</p><ol start=\"1\"><li><p>Trim Overflowing Text - 32,000자를\
      \ 초과하는 글자를 잘라냅니다. Excel로 파일을 직접 열어야 하는 경우에 셀 당 최대 글자수 초과로 표가 깨지는 현상을 방지합니다.</p></li><li><p>No\
      \ Action - 32,000자를 초과하는 글자를 그대로 포함시킵니다.</p></li></ol></li><li><p><strong>From</strong>\
      \ : 추출 시작 날짜를 지정합니다.</p></li><li><p><strong>To </strong>: 추출 대상 마지막 날짜를 지정합니다.\
      \ 11.2.0부터 당일 날짜를 선택할 수 있도록 개선되었습니다. </p></li><li><p><strong>Filter Expression</strong>\
      \ : 필터 표현식을 지정합니다. </p><ol start=\"1\"><li><p>조건 입력 방법 및 예시는 하단의 &lsquo;<strong>필터\
      \ 표현식</strong>&rsquo;을 참고해주시기 바랍니다.</p></li></ol></li><li><p><strong>Generate\
      \ Preview </strong>: 미리보기를 생성합니다. </p><ol start=\"1\"><li><p>미리보기는 필수 단계입니다.</p></li><li><p>미리보기\
      \ 결과를 확인해야 다음 단계인 &lsquo;Create&rsquo;가 가능합니다.</p></li></ol></li><li><p><code>Create</code>\
      \ 버튼 : 로그 추출 작업을 생성합니다. </p></li></ol><div class=\"confluence-information-macro\
      \ confluence-information-macro-information conf-macro output-block\" data-hasbody=\"\
      true\" data-macro-id=\"f453d3e9-c88d-4457-a68f-cb81ce0c1b6b\" data-macro-name=\"\
      info\"><span class=\"aui-icon aui-icon-small aui-iconfont-info confluence-information-macro-icon\"\
      > </span><div class=\"confluence-information-macro-body\"><p><strong>유의 사항</strong></p><p>당일\
      \ 날짜를 선택하여 로그를 추출하는 경우, 실시간으로 데이터가 쌓이기 때문에 Preview 시점의 결과와 실제 Create를 통해 생성된\
      \ 파일의 내용이 다를 수 있습니다.</p></div></div><div class=\"panel conf-macro output-block\"\
      \ data-hasbody=\"true\" data-macro-id=\"\" data-macro-name=\"panel\" style=\"\
      background-color: #EAE6FF;border-color: #998DD9;border-width: 1px;\"><div class=\"\
      panelContent\" style=\"background-color: #EAE6FF;\">\n<p><strong>필터 표현식</strong></p><p>(1)\
      \ 필터 표현식을 사용하시기 위해 '<span data-colorid=\"zqzypq01xn\">See Log Template and Description</span>'을\
      \ 통해 로그별 key와 각각의 type 및 포함하는 value를 참고해주시기 바랍니다.<br /></p><p>(2) 사용 가능한 필터\
      \ 표현식은 데이터의 종류에 따라 아래와 같이 나뉩니다.  </p><p>- Number Type</p><p>지원하는 표현식 : <code>&gt;</code>,\
      \ <code>&lt;</code>, <code>&lt;=</code>, <code>&gt;=</code>, <code>==</code>,\
      \ <code>!=</code><br />예 : <code>x &gt; `10`</code>, <code>x == `10`</code></p><p>-\
      \ String Type</p><p>지원하는 표현식 :  <code>== (equals)</code>, <code>!= (not equals)</code>,\
      \ <code>contains</code><br />예 : <code>x == 'abc'</code>, <code>x != 'abc'</code>,\L\
      <code>contains(x, 'ab')</code></p><p>- Boolean Type </p><p>지원하는 표현식 : <code>==\
      \ (equals)</code>, <code>!= (not equals)</code>, <code>&amp;&amp; (and)</code>,\
      \ <code>|| (or)</code><br />예 : <code>x == `true`</code>,<code> x &amp;&amp;\
      \ y</code>,\L<code>(x &gt; `0`) &amp;&amp; (y == `0`)</code></p><p>- Array Type</p><p>예\
      \ : <code>x[? @ == 'value']</code>, <code>list[? @ &gt; `10`]</code></p><p>\
      \ </p><p>(3) 여러 조건을 함께 사용하기 위해 아래의 문자를 활용할 수 있습니다.</p><p>- AND 조건 : <code>&amp;&amp;</code>\
      \ 연산자를 활용합니다.</p><p>- OR 조건 : <code>||</code> 연산자를 활용합니다.</p><p>- 복합 조건 : 함께\
      \ 처리해야하는 조건은 괄호(<code>( )</code>)로 묶어서 활용합니다.</p><p> </p><p>(4) 예시</p><p>- Query\
      \ Audit 중 쿼리 실행 로그만 추출하려는 경우 필요한 표현식 : <code>actionType == 'SQL_EXECUTION'</code></p><p>-\
      \ Query Audit 중 웹에디터에 수행한 쿼리 실행 로그만 추출하려는 경우 필요한 표현식 : <code>actionType == 'SQL_EXECUTION'\
      \ &amp;&amp; executedFrom == 'WEB_EDITOR'</code></p><p>- DB Access History 중\
      \ 특정 데이터베이스 2종류 대해서만 추출하려는 경우 필요한 표현식 : <code>connectionName == 'database1'\
      \ || connectionName == 'database2'</code></p><p>- DB Access History 중 특정 데이터베이스\
      \ 2종류이면서 Replication Type이 SINGLE인 경우에 대해서만 추출하려는 경우 필요한 표현식 : <code>(connectionName\
      \ == 'database1' || connectionName == 'database2') &amp;&amp; replicationType\
      \ == 'SINGLE'</code></p>\n</div></div><p /><div class=\"panel conf-macro output-block\"\
      \ data-hasbody=\"true\" data-macro-id=\"\" data-macro-name=\"panel\" style=\"\
      background-color: #EAE6FF;border-color: #998DD9;border-width: 1px;\"><div class=\"\
      panelContent\" style=\"background-color: #EAE6FF;\">\n<p><strong>Query Audit의\
      \ 내보내기 파일의 Privilege Type 명시 기준</strong></p><p>내보내기 파일의 &lsquo;Privilege Type&rsquo;\
      \ 컬럼에는 실행시점에는 어느 권한이 필요했는지가 기록됩니다. 아래와 같이 작동합니다. </p><ol start=\"1\"><li><p>기본\
      \ 권한으로 실행되는 명령어(SET, SHOW 등)는 해당 컬럼의 값이 공백입니다.</p></li><li><p>INSERT 등 권한에 따라\
      \ 수행된 로그에는 SQL Type이 명시됩니다. </p></li><li><p>Redis의 경우에는 커맨드명이 명시됩니다.</p></li></ol>\n\
      </div></div><p /><h2 id=\"AuditLogExport-추출작업완료시파일내려받기\">추출 작업 완료시 파일 내려받기</h2><p>별도의\
      \ 필터링 조건이 없는 단기간 조회의 경우에는 로그 추출이 몇 분 이내에 완료됩니다. 장기간에 걸친 로그이거나 필터링 조건의 복잡도가 높은\
      \ 경우 등에서는 로그 추출까지 다소 시간이 소요될 수 있습니다.</p><p>추출 작업이 완료된 이후에는 두 가지 방법으로 로그 파일을\
      \ 내려받을 수 있습니다. </p><ol start=\"1\"><li><p>목록 페이지에서 다운로드: 목록 페이지에서 Download 버튼을\
      \ 클릭합니다.</p></li><li><p>상세 페이지에서 다운로드: 목록 페이지에서 태스크를 클릭하여 상세 페이지로 진입, 우측 상단\
      \ Download 버튼을 클릭합니다.</p></li></ol><div class=\"panel conf-macro output-block\"\
      \ data-hasbody=\"true\" data-macro-id=\"\" data-macro-name=\"panel\" style=\"\
      background-color: #EAE6FF;border-color: #998DD9;border-width: 1px;\"><div class=\"\
      panelContent\" style=\"background-color: #EAE6FF;\">\n<p><strong>다운로드 파일에 암호\
      \ 포함하기</strong></p><p>다운로드 대상 파일은 &lsquo;*.csv 또는 *.json 파일을 압축한 *.zip 파일&rsquo;입니다.\
      \ </p><p>해당 압축 파일에 대한 암호를 지정하기 위해서는 &lsquo;General Setting &gt; Security&rsquo;\
      \ 메뉴에서 <code>Export a file with Encryption</code> 옵션을 &lsquo;Required&rsquo;로\
      \ 지정해야 합니다.  </p>\n</div></div><p /><h2 id=\"AuditLogExport-로그추출파일보관기간정책안내\"\
      >로그 추출 파일 보관 기간 정책 안내</h2><p>추출이 완료된 로그 파일은 작업 생성일로부터 30일간 보관되며, 해당 기간 이내에는\
      \ 횟수 제한 없이 내려받기가 가능합니다. 하지만 30일이 경과하면 파일이 만료됩니다. 만료된 로그 파일이 필요해진 경우, 로그 추출 태스크를\
      \ 다시 생성해주시기 바랍니다.</p>"
