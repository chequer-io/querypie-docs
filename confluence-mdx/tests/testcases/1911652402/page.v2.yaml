    "value": "{\"type\":\"doc\",\"content\":[{\"type\":\"paragraph\",\"attrs\":{\"\
      localId\":\"88f68dcf91fb\"},\"content\":[{\"text\":\"QueryPie ACP 제품을 설치하는 방법은\
      \ Container 실행방식, 설치 도우미 프로그램의 버전에 따라, 안내 문서가 구분되어 제공됩니다.\",\"type\":\"text\"\
      }]},{\"type\":\"heading\",\"attrs\":{\"level\":2,\"localId\":\"295b880c-7b06-46cd-b817-e11745599e4d\"\
      },\"content\":[{\"text\":\"Compose Tool 로 Container 를 실행하기\",\"type\":\"text\"\
      }]},{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"92a3757fa85d\"},\"content\"\
      :[{\"text\":\"일반적인 설치, 실행 방법이며, 제조사에서 권장하는 설치 방법입니다. Docker Compose 를 활용하여,\
      \ Container Image 를 내려받고, 실행, 종료하는 방식입니다.\",\"type\":\"text\"}]},{\"type\":\"\
      paragraph\",\"attrs\":{\"localId\":\"d872ddaf0cf7\"},\"content\":[{\"text\"\
      :\"이 경우, 설치 도우미 프로그램의 버전에 따라, 두 가지 설치 방식이 제공됩니다.\",\"type\":\"text\"}]},{\"\
      type\":\"heading\",\"attrs\":{\"level\":3,\"localId\":\"9fd29aa7927d\"},\"content\"\
      :[{\"text\":\"setup.v2.sh 로 설치하기\",\"type\":\"text\"}]},{\"type\":\"paragraph\"\
      ,\"attrs\":{\"localId\":\"adf8f0375431\"},\"content\":[{\"text\":\"2025년 8월\
      \ 출시된 QueryPie ACP Community Edition 의 출시와 함께 최종 고객사와 파트너 엔지니어에게 제공되는 설치 도우미\
      \ 프로그램입니다. Docker Hub 에 공개된 Container Image 를 내려받아 설치하는 방식입니다.\",\"type\":\"\
      text\"}]},{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"3a7aa77ca0c7\"},\"\
      content\":[{\"text\":\"설치 과정이 자동화되어, 처음 설치하는 이용자가 제품을 쉽게 설치할 수 있습니다. setup.v2.sh\
      \ 가 실제로 실행하는 설치 과정은 setup.sh 의 설치 방식과 동등합니다. setup.v2.sh 는 그 과정이 자동화되었고, Version\
      \ 10 등 구버전의 설치를 지원하지 않는다는 차이가 있습니다. 더 상세한 차이점은 이 문서를 참조하세요: \",\"type\":\"text\"\
      },{\"type\":\"inlineCard\",\"attrs\":{\"localId\":\"af972ffe-4ea0-411c-91b5-eb9fcf92df45\"\
      ,\"url\":\"https://querypie.atlassian.net/wiki/spaces/QM/pages/1261895760\"\
      }}]},{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"3dc3c03f0a63\"},\"content\"\
      :[{\"text\":\"Apple Silicon 을 사용하는 macOS 환경의 설치를 지원합니다.\",\"type\":\"text\"\
      }]},{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"891425652a71\"},\"content\"\
      :[{\"text\":\"자세한 설치 방법은 이 문서를 참조하세요: \",\"type\":\"text\"},{\"type\":\"inlineCard\"\
      ,\"attrs\":{\"localId\":\"7dca62d4-0f35-4664-bde0-49f59210d90e\",\"url\":\"\
      https://querypie.atlassian.net/wiki/spaces/QM/pages/1177321474\"}}]},{\"type\"\
      :\"heading\",\"attrs\":{\"level\":3,\"localId\":\"8eba8a81-c6fc-4f1f-b18a-43153cee4747\"\
      },\"content\":[{\"text\":\"setup.sh 로 설치하기\",\"type\":\"text\"}]},{\"type\"\
      :\"paragraph\",\"attrs\":{\"localId\":\"7bce0f5ca1d1\"},\"content\":[{\"text\"\
      :\"QueryPie ACP Version 9 시절부터 파트너 엔지니어에게 제공된 설치 도우미 프로그램입니다. Harbor 라는 Container\
      \ Registry 에 계정을 발급받아 Container Image 를 내려받을 수 있습니다.\",\"type\":\"text\"}]},{\"\
      type\":\"paragraph\",\"attrs\":{\"localId\":\"ba5fa9b87d96\"},\"content\":[{\"\
      text\":\"자세한 설치 방법은 이 문서를 참조하세요: \",\"type\":\"text\"},{\"type\":\"inlineCard\"\
      ,\"attrs\":{\"localId\":\"4599bf9f-cf7c-4699-99fe-ac48128efd92\",\"url\":\"\
      https://querypie.atlassian.net/wiki/spaces/QM/pages/964952065\"}}]},{\"type\"\
      :\"heading\",\"attrs\":{\"level\":2,\"localId\":\"a3928fd5-e4b6-4b8f-b158-aca089401767\"\
      },\"content\":[{\"text\":\"Kubernetes 환경에 설치하기\",\"type\":\"text\"}]},{\"type\"\
      :\"paragraph\",\"attrs\":{\"localId\":\"8b65e7a4b44a\"},\"content\":[{\"text\"\
      :\"QueryPie ACP 는 Container 환경에서 작동하는 소프트웨어 제품입니다. Compose Tool 을 이용해 설치, 실행하는\
      \ 것이 일반적이지만, Kubernetes 환경에서도 매끄럽게 작동합니다.\",\"type\":\"text\"}]},{\"type\":\"\
      paragraph\",\"attrs\":{\"localId\":\"cf6bccb44758\"},\"content\":[{\"text\"\
      :\"Kubenetes 환경에서 제품을 설치하는 경우, AWS EKS, GCP GKE 등 Managed Kubernetes Cluster\
      \ 와 Self-Hosted Cluster, 모두 사용 가능합니다.\",\"type\":\"text\"}]},{\"type\":\"bulletList\"\
      ,\"attrs\":{\"localId\":\"7460d9b4-35a0-4f98-8637-724391d4c7a0\"},\"content\"\
      :[{\"type\":\"listItem\",\"attrs\":{\"localId\":\"9288d6aa-077f-4639-848e-7375d83e4ada\"\
      },\"content\":[{\"type\":\"paragraph\",\"attrs\":{\"localId\":\"22b709c0d310\"\
      },\"content\":[{\"text\":\"AWS EKS 환경 : \",\"type\":\"text\"},{\"type\":\"inlineCard\"\
      ,\"attrs\":{\"localId\":\"2aa65d2a-300b-4e8f-8818-953c28d9481f\",\"url\":\"\
      https://querypie.atlassian.net/wiki/spaces/QM/pages/815235967\"}},{\"text\"\
      :\" \",\"type\":\"text\"}]}]},{\"type\":\"listItem\",\"attrs\":{\"localId\"\
      :\"f9425b39-37a3-473d-b0c1-b59523f81c9a\"},\"content\":[{\"type\":\"paragraph\"\
      ,\"attrs\":{\"localId\":\"6512b1edb160\"},\"content\":[{\"text\":\"Helm Chart\
      \ : \",\"type\":\"text\"},{\"type\":\"inlineCard\",\"attrs\":{\"localId\":\"\
      39207560-10d4-4ec7-9c01-921457a5d9bf\",\"url\":\"https://github.com/chequer-io/querypie-deployment\"\
      }},{\"text\":\" \",\"type\":\"text\"}]}]}]},{\"type\":\"paragraph\",\"attrs\"\
      :{\"localId\":\"bd4a0ef67f9f\"}}],\"version\":1}"
