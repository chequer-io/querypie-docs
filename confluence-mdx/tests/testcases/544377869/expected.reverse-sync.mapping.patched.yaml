  xhtml_plain_text: Database 설정 메뉴에서 Proxy Manangement 메뉴로 이동합니다.클러스터 기준으로 Proxy 사용이
    활성화된 커넥션과 Port 정보를 확인할 수 있습니다.Proxy 접속을 통해 커넥션에 연결 중인 사용자를 확인할 수 있고, 필요한 경우 해당
    세션을 Kill할 수 있습니다.
  xhtml_text: <ol start="1"><li><p>Database 설정 메뉴에서 Proxy Manangement 메뉴로 이동합니다.</p></li><li><p>클러스터
