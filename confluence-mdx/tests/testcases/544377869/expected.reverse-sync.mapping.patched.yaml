- block_id: paragraph-5
  children: []
  type: paragraph
  xhtml_element_index: 4
  xhtml_plain_text: 기본적으로는 Proxy 사용 옵션이 비활성화되어 있습니다. 접속을 허용할 커넥션에서 Proxy 사용 여부를 활성화합니다.
  xhtml_text: 기본적으로는 Proxy 사용 옵션이 비활성화되어 있습니다. 접속을 허용할 커넥션에서 Proxy 사용 여부를 활성화합니다.
  xhtml_xpath: p[3]
- block_id: html_block-6
  children: []
  type: html_block
  xhtml_element_index: 5
  xhtml_plain_text: Administrator > Databases > Connection Management > DB Connections
    > Connection Details > Proxy Usage
  xhtml_text: <ac:image ac:align="center" ac:alt="image-20240725-070857.png" ac:custom-width="true"
    ac:layout="center" ac:original-height="1902" ac:original-width="3450" ac:width="760"><ri:attachment
    ri:filename="image-20240725-070857.png" ri:version-at-save="1"></ri:attachment><ac:caption><p>Administrator
    &gt; Databases &gt; Connection Management &gt; DB Connections &gt; Connection
    Details &gt; Proxy Usage</p></ac:caption><ac:adf-mark color="#091e4224" key="border"
    size="1"></ac:adf-mark></ac:image>
  xhtml_xpath: ac:image[1]
- block_id: list-7
  children: []
  type: list
  xhtml_element_index: 6
  xhtml_plain_text: 'Database 설정 메뉴에서 DB Connections 메뉴로 이동합니다.등록한 커넥션을 하나 클릭합니다.하단의
    Additional Information 항목으로 이동합니다.Proxy Usage 옵션을 체크하여 활성화합니다.두 가지 Proxy 인증 방식
    중 하나를 선택합니다.Use QueryPie registered account : 관리자가 커넥션 정보 페이지 내에 저장한 DB username
    / password 기준으로 Proxy 접속 정보를 생성하는 방식입니다. 사용자는 Agent 또는 별도로 생성된 Proxy Credential
    정보를 이용해 Proxy 로 접속할 수 있습니다.Use existing database account with Agent : 사용자가 기존에
    사용하던 DB username / password 를 사용할 수 있는 방식으로 Proxy 접속 정보가 생성됩니다. 사용자는 Agent 에서
    실행 후 localhost 와 port 정보를 이용해 Proxy 로 접속할 수 있습니다.※ 사용자의 DB username / password
    인증을 사용할 경우, Agent 를 통해서만 접속 가능합니다.Network ID : Reverse SSH 기능을 사용하는 경우에 필요한 설정
    값입니다.'
  xhtml_text: '<ol start="1"><li><p>Database 설정 메뉴에서 DB Connections 메뉴로 이동합니다.</p></li><li><p>등록한
    커넥션을 하나 클릭합니다.</p></li><li><p>하단의 Additional Information 항목으로 이동합니다.</p></li><li><p><code>Proxy
    Usage</code> 옵션을 체크하여 활성화합니다.</p></li><li><p>두 가지 Proxy 인증 방식 중 하나를 선택합니다.</p><ol
    start="1"><li><p><strong>Use QueryPie registered account </strong>: 관리자가 커넥션 정보
    페이지 내에 저장한 DB username / password 기준으로 Proxy 접속 정보를 생성하는 방식입니다. 사용자는 Agent 또는
    별도로 생성된 Proxy Credential 정보를 이용해 Proxy 로 접속할 수 있습니다.</p></li><li><p><strong>Use
    existing database account with Agent</strong> : 사용자가 기존에 사용하던 DB username / password
    를 사용할 수 있는 방식으로 Proxy 접속 정보가 생성됩니다. 사용자는 Agent 에서 실행 후 localhost 와 port 정보를 이용해
    Proxy 로 접속할 수 있습니다.</p><p>※ 사용자의 DB username / password 인증을 사용할 경우, Agent 를 통해서만
    접속 가능합니다.</p></li></ol></li><li><p><strong>Network ID</strong> : Reverse SSH 기능을
    사용하는 경우에 필요한 설정 값입니다.</p></li></ol>'
  xhtml_xpath: ol[1]
- block_id: paragraph-8
  children: []
  type: paragraph
  xhtml_element_index: 7
  xhtml_plain_text: Proxy Usage 옵션을 활성화하면 Proxy 로 접속할 수 있는 Port 가 해당 커넥션에 할당됩니다. 사용자는
    해당 옵션이 활성화되면 Proxy 접속 정보를 확인할 수 있고, 관리자만 해당 Proxy 옵션을 설정할 수 있습니다.
  xhtml_text: Proxy Usage 옵션을 활성화하면 Proxy 로 접속할 수 있는 Port 가 해당 커넥션에 할당됩니다. 사용자는 해당
    옵션이 활성화되면 Proxy 접속 정보를 확인할 수 있고, 관리자만 해당 Proxy 옵션을 설정할 수 있습니다.
