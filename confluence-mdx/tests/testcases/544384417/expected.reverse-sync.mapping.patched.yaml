  xhtml_plain_text: 'Unschedule Task : 반복 생성하는 보고서의 경우, 스케줄링 해제가 가능합니다.스케줄이 없거나 이미
    해제된 태스크의 버튼은 비활성화되어 있으며, Task Unscheduled로 표시됩니다.Type : 보고서 유형 정보를 표시합니다. (QueryPie
    General, DAC, SAC) 돋보기 버튼을 클릭하면 선택된 출력 항목 및 필터 정보를 확인할 수 있습니다.Scheduling : 설정된
    반복 주기 정보를 표시합니다. (None, Daily, Weekly, Quarterly)Date Range : 일회성으로 생성하는 보고서의
    경우 기간 범위를 표시합니다.Start Date : 반복 생성하는 보고서의 경우 태스크 시작일을 표시합니다.Next Task At : 다음으로
    예정된 태스크의 일시를 표시합니다. (반복하지 않는 경우 비워둡니다)User Scope : 사용자 Scope 정보를 표시합니다.Resource
    Scope : 리소스 Scope 정보를 표시합니다.Report List 탭 : 생성된 보고서의 목록을 표시합니다. Report No. : 보고서
    태스크 내 보고서 일련번호Created At : 보고서의 생성일시Expired At : 보고서 파일의 만료(예정)일시Status : 보고서
    태스크의 상태 (Succeeded, Failed 중 하나)Report File : 파일 다운로드 링크 생성된 파일이 없거나, 이미 만료된 경우
    비활성화 처리됩니다.파일 다운로드 시 비밀번호 지정 여부는 Security 설정에서 지정할 수 있습니다.비밀번호 지정 활성화 시, 파일을 다운로드
    할 때 비밀번호를 설정합니다. 이후 파일의 압축을 해제할 때 설정한 비밀번호를 입력해야 합니다.Action History 탭 : 보고서에 대한
    사용자의 작업 내역을 표시합니다.Action At : 작업 수행 일시Action Type : 작업 유형 (Report Download, Report
    Unschedule 중 하나)Target Report No. : 대상 리포트 일련번호 (없을 경우 비워져 있음)Action By : 작업자'
