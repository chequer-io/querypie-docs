- block_id: list-37
  children: []
  type: list
  xhtml_element_index: 36
  xhtml_plain_text: 'User/Group : 보고서 출력 데이터를 사용자 또는 그룹으로 필터링합니다.예: PM팀에 대해서 부여된 DB
    접근 권한 보고서 출력을 원하는 경우 다음과 같이 선택Type: QueryPie DACData: DB Access Control - Assigned
    StatusFilter > User/Group: PM (그룹)Resource : 보고서 출력 데이터를 리소스에 부여된 태그로 필터링합니다.예:
    Service:Homepage 태그가 달린 DB에 대한 접근 권한 보고서 출력을 원하는 경우Type: QueryPie DACData: DB
    Access Control - Assigned StatusFilter > Resource: Service:Homepage태그 연산 로직은 다른
    QueryPie 기능과 동일하며, 다음과 같습니다.Key가 동일한 태그 필터를 여러 개 입력하는 경우 OR 조건으로 합쳐집니다.Key가 다른
    태그 필터를 여러 개 입력하는 경우 AND 조건으로 합쳐집니다.Workflow의 경우 한 번에 여러 개의 리소스에 대해 요청이 가능합니다.
    이 때 요청 내에 조건을 만족하는 리소스가 한 개 이상 포함되었다면 검색결과에 포함됩니다.User Status : User Account Status
    출력 시 User Account의 상태로 필터링합니다.필터값: Active, Locked, Expired, Locked ManuallyTime
    Range : DB Access History 또는 Server Access History 선택 시 시간 범위로 필터링합니다.시작 시간 및
    종료 시간을 입력합니다.입력된 시간 범위 내의 결과를 제외할 지 여부를 선택합니다. 선택 시, 입력된 시간 범위 외의 로그만 출력됩니다.Result
    : Server Access History 선택 시 결과를 기준으로 필터링합니다.필터값: Success, FailureAction Type
    : Server Access History 선택 시 행위 유형(Action Type)을 기준으로 필터링합니다.필터값: Connect, DisconnectRole
    : Server Access History 선택 시 사용한 서버 역할을 기준으로 필터링합니다.복수 개의 Role을 입력하는 경우 OR 조건으로
    합쳐집니다.Keyword : Command History 또는 Restricted Commands 선택 시 입력한 커맨드 기준으로 필터링합니다.키워드
    입력 후 키보드에서 Enter 키를 입력하여 검색 조건을 적용합니다.입력한 키워드가 포함된 커맨드 이력만 추출됩니다. (like 검색)대소문자를
    구분하지 않습니다.복수의 키워드를 입력하는 경우 OR 조건으로 합쳐집니다.'
  xhtml_text: '<ol start="1"><li><p><strong>User/Group</strong> : 보고서 출력 데이터를 사용자
    또는 그룹으로 필터링합니다.</p><ol start="1"><li><p>예: PM팀에 대해서 부여된 DB 접근 권한 보고서 출력을 원하는 경우
    다음과 같이 선택</p><ul><li><p>Type: QueryPie DAC</p></li><li><p>Data: DB Access Control
    - Assigned Status</p></li><li><p>Filter &gt; User/Group: PM (그룹)</p></li></ul></li></ol></li><li><p><strong>Resource</strong>
    : 보고서 출력 데이터를 리소스에 부여된 태그로 필터링합니다.</p><ol start="1"><li><p>예: <code>Service:Homepage</code>
    태그가 달린 DB에 대한 접근 권한 보고서 출력을 원하는 경우</p><ul><li><p>Type: QueryPie DAC</p></li><li><p>Data:
    DB Access Control - Assigned Status</p></li><li><p>Filter &gt; Resource: <code>Service:Homepage</code></p></li></ul></li><li><p>태그
    연산 로직은 다른 QueryPie 기능과 동일하며, 다음과 같습니다.</p><ul><li><p>Key가 동일한 태그 필터를 여러 개 입력하는
    경우 OR 조건으로 합쳐집니다.</p></li><li><p>Key가 다른 태그 필터를 여러 개 입력하는 경우 AND 조건으로 합쳐집니다.</p></li></ul></li><li><p>Workflow의
    경우 한 번에 여러 개의 리소스에 대해 요청이 가능합니다. 이 때 요청 내에 조건을 만족하는 리소스가 한 개 이상 포함되었다면 검색결과에 포함됩니다.</p></li></ol></li><li><p><strong>User
    Status : </strong>User Account Status 출력 시 User Account의 상태로 필터링합니다.</p><ol start="1"><li><p>필터값:
    Active, Locked, Expired, Locked Manually</p></li></ol></li><li><p><strong>Time
    Range</strong> : DB Access History 또는 Server Access History 선택 시 시간 범위로 필터링합니다.</p><ol
    start="1"><li><p>시작 시간 및 종료 시간을 입력합니다.</p></li><li><p>입력된 시간 범위 내의 결과를 제외할 지 여부를
    선택합니다. 선택 시, 입력된 시간 범위 외의 로그만 출력됩니다.</p></li></ol></li><li><p><strong>Result</strong>
    : Server Access History 선택 시 결과를 기준으로 필터링합니다.</p><ol start="1"><li><p>필터값: Success,
    Failure</p></li></ol></li><li><p><strong>Action Type</strong> : Server Access
    History 선택 시 행위 유형(Action Type)을 기준으로 필터링합니다.</p><ol start="1"><li><p>필터값: Connect,
    Disconnect</p></li></ol></li><li><p><strong>Role</strong> : Server Access History
    선택 시 사용한 서버 역할을 기준으로 필터링합니다.</p><ol start="1"><li><p>복수 개의 Role을 입력하는 경우 OR 조건으로
    합쳐집니다.</p></li></ol></li><li><p><strong>Keyword</strong> : Command History 또는
    Restricted Commands 선택 시 입력한 커맨드 기준으로 필터링합니다.</p><ol start="1"><li><p>키워드 입력 후
    키보드에서 Enter 키를 입력하여 검색 조건을 적용합니다.</p></li><li><p>입력한 키워드가 포함된 커맨드 이력만 추출됩니다. (like
    검색)</p></li><li><p>대소문자를 구분하지 않습니다.</p></li><li><p>복수의 키워드를 입력하는 경우 OR 조건으로 합쳐집니다.</p></li></ol></li></ol>'
