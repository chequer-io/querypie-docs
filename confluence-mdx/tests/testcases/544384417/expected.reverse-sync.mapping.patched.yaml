  xhtml_plain_text: '검색 : Task Name으로 검색이 가능합니다.Create Task : 리포트 생성 페이지로 진입합니다.새로고침
    : 목록을 다시 불러옵니다.Type : 보고서 생성시 지정한 유형 정보로, 다음의 세 가지가 있습니다.QueryPie SystemQueryPie
    DACQueryPie SACTask Name : 보고서 생성 시 입력한 태스크의 이름입니다.Scheduling : 보고서 생성 시 입력한 태스크의
    반복 주기 정보로, 다음과 같은 값을 가질 수 있습니다.None : 반복 없음 (일회성으로 생성)Daily : 매일 반복Weekly : 매주
    반복Monthly : 매 월 반복Quarterly : 매 분기 반복Created By : 보고서 생성 태스크를 만든 사람의 정보입니다.Created
    At : 보고서 생성 태스크를 만든 시점입니다.Last Task At : 마지막으로 보고서가 생성된 시점입니다. (생성된 적이 없을 경우 비어
    있음)Last Task Status : 마지막 보고서 생성 태스크의 상태입니다. 다음과 같은 값을 가집니다.Succeeded : 성공In Progress
    : 진행 중Failed : 실패Last Report File : 버튼을 클릭하면, 마지막으로 생성된 보고서 파일을 다운로드 받을 수 있습니다.생성된
    파일이 없거나, 이미 만료된 경우 비활성화 처리됩니다.파일 다운로드 시 비밀번호 지정 여부는 Security 설정에서 지정할 수 있습니다.비밀번호
    지정 활성화 시, 파일을 다운로드 할 때 비밀번호를 설정합니다. 이후 파일의 압축을 해제할 때 설정한 비밀번호를 입력해야 합니다.'
  xhtml_text: '<ol start="1"><li><p><strong>검색</strong> : Task Name으로 검색이 가능합니다.</p></li><li><p><strong>Create
    Task</strong> : 리포트 생성 페이지로 진입합니다.</p></li><li><p><strong>새로고침</strong> : 목록을
    다시 불러옵니다.</p></li><li><p><strong>Type</strong> : 보고서 생성시 지정한 유형 정보로, 다음의 세 가지가
    있습니다.</p><ol start="1"><li><p>QueryPie System</p></li><li><p>QueryPie DAC</p></li><li><p>QueryPie
    SAC</p></li></ol></li><li><p><strong>Task Name</strong> : 보고서 생성 시 입력한 태스크의 이름입니다.</p></li><li><p><strong>Scheduling</strong>
    : 보고서 생성 시 입력한 태스크의 반복 주기 정보로, 다음과 같은 값을 가질 수 있습니다.</p><ol start="1"><li><p>None
    : 반복 없음 (일회성으로 생성)</p></li><li><p>Daily : 매일 반복</p></li><li><p>Weekly : 매주 반복</p></li><li><p>Monthly
    : 매 월 반복</p></li><li><p>Quarterly : 매 분기 반복</p></li></ol></li><li><p><strong>Created
    By</strong> : 보고서 생성 태스크를 만든 사람의 정보입니다.</p></li><li><p><strong>Created At</strong>
    : 보고서 생성 태스크를 만든 시점입니다.</p></li><li><p><strong>Last Task At</strong> : 마지막으로 보고서가
    생성된 시점입니다. (생성된 적이 없을 경우 비어 있음)</p></li><li><p><strong>Last Task Status</strong>
    : 마지막 보고서 생성 태스크의 상태입니다. 다음과 같은 값을 가집니다.</p><ol start="1"><li><p>Succeeded : 성공</p></li><li><p>In
    Progress : 진행 중</p></li><li><p>Failed : 실패</p></li></ol></li><li><p><strong>Last
    Report File</strong> : 버튼을 클릭하면, 마지막으로 생성된 보고서 파일을 다운로드 받을 수 있습니다.</p><ol start="1"><li><p>생성된
    파일이 없거나, 이미 만료된 경우 비활성화 처리됩니다.</p></li><li><p>파일 다운로드 시 비밀번호 지정 여부는 Security 설정에서
    지정할 수 있습니다.</p></li><li><p>비밀번호 지정 활성화 시, 파일을 다운로드 할 때 비밀번호를 설정합니다. 이후 파일의 압축을
    해제할 때 설정한 비밀번호를 입력해야 합니다.</p></li></ol></li></ol>'
