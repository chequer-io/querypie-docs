  xhtml_plain_text: 'Task Name : 보고서 생성 태스크를 식별할 수 있는 이름을 입력합니다.Type : 보고서 유형을 선택합니다.
    (QueryPie General, DAC, SAC)Scheduling : 보고서 생성 태스크의 반복 주기를 입력합니다.None : 태스크의
    반복 없이 일회성으로 생성할 때 선택합니다.Daily : 매일 반복 생성하고자 할 때 선택합니다.Weekly : 매주 반복 생성하고자 할 때
    선택합니다.Monthly : 매 월 반복 생성하고자 할 때 선택합니다.Quarterly : 매 분기 반복 생성하고자 할 때 선택합니다.Date
    Range : 이력 데이터의 기간 범위Scheduling을 None 으로 지정한 경우, 이력 데이터의 출력 범위를 지정합니다.현황 데이터는
    Date Range 입력 값과 무관하게 태스크 실행 시점을 기준으로 출력됩니다.제약사항: Date Range는 최대 3개월치의 데이터만 선택할
    수 있습니다. 10.2.8 버전 현재, 오늘로부터 최대 3개월 전의 데이터만 선택할 수 있습니다. 이는 10.2.9 버전에서 수정될 예정입니다.Start
    Date : 반복 태스크의 시작일Scheduling을 Daily, Weekly, Monthly, 또는 Quarterly 로 지정한 경우, 태스크
    시작일을 지정합니다.Data : 보고서 출력 항목항목 선택 시 하단에서 데이터 기간 범위 정보를 확인할 수 있으며, Scheduling 지정
    시 최초로 출력되는 보고서에 적용될 내용을 표시해줍니다.Reference Time : 현황 데이터에 적용되는 기준 시점 안내Date Range
    : 이력 데이터에 적용되는 기간 범위 안내Filter : 섹션에 적용할 필터 입력보고서 출력 항목 선택에 따라 적용 가능한 필터가 표시됩니다.하단
    필터 항목 참고'
  xhtml_text: '<ol start="1"><li><p><strong>Task Name</strong> : 보고서 생성 태스크를 식별할 수
    있는 이름을 입력합니다.</p></li><li><p><strong>Type</strong> : 보고서 유형을 선택합니다. (QueryPie
    General, DAC, SAC)</p></li><li><p><strong>Scheduling</strong> : 보고서 생성 태스크의 반복
    주기를 입력합니다.</p><ol start="1"><li><p>None : 태스크의 반복 없이 일회성으로 생성할 때 선택합니다.</p></li><li><p>Daily
    : 매일 반복 생성하고자 할 때 선택합니다.</p></li><li><p>Weekly : 매주 반복 생성하고자 할 때 선택합니다.</p></li><li><p>Monthly
    : 매 월 반복 생성하고자 할 때 선택합니다.</p></li><li><p>Quarterly : 매 분기 반복 생성하고자 할 때 선택합니다.</p></li></ol></li><li><p><strong>Date
    Range</strong> : 이력 데이터의 기간 범위</p><ol start="1"><li><p><code>Scheduling</code>을
    <code>None</code> 으로 지정한 경우, 이력 데이터의 출력 범위를 지정합니다.</p></li><li><p>현황 데이터는 Date
    Range 입력 값과 무관하게 태스크 실행 시점을 기준으로 출력됩니다.</p></li><li><p>제약사항: Date Range는 최대 3개월치의
    데이터만 선택할 수 있습니다.</p><ol start="1"><li><p> <code>10.2.8</code> 버전 현재, 오늘로부터 최대
    3개월 전의 데이터만 선택할 수 있습니다. 이는 <code>10.2.9</code> 버전에서 수정될 예정입니다.</p></li></ol></li></ol></li><li><p><strong>Start
    Date</strong> : 반복 태스크의 시작일</p><ol start="1"><li><p><code>Scheduling</code>을 <code>Daily</code>,
    <code>Weekly</code>, <code>Monthly</code>, 또는 <code>Quarterly</code> 로 지정한 경우,
    태스크 시작일을 지정합니다.</p></li></ol></li><li><p><strong>Data</strong> : 보고서 출력 항목</p><ol
    start="1"><li><p>항목 선택 시 하단에서 데이터 기간 범위 정보를 확인할 수 있으며, Scheduling 지정 시 최초로 출력되는
    보고서에 적용될 내용을 표시해줍니다.</p></li><li><p>Reference Time : 현황 데이터에 적용되는 기준 시점 안내</p></li><li><p>Date
    Range : 이력 데이터에 적용되는 기간 범위 안내</p></li></ol></li><li><p><strong>Filter</strong>
    : 섹션에 적용할 필터 입력</p><ol start="1"><li><p>보고서 출력 항목 선택에 따라 적용 가능한 필터가 표시됩니다.</p></li><li><p>하단
    필터 항목 참고</p></li></ol></li></ol>'
