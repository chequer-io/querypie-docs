    "value": "<h2>Overview</h2><p>General 페이지에서는 QueryPie 전체의 기본 설정을 변경할 수 있습니다. </p><ac:image\
      \ ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"952\" ac:original-width=\"\
      908\" ac:custom-width=\"true\" ac:alt=\"image-20250822-103044.png\" ac:width=\"\
      760\"><ri:attachment ri:filename=\"image-20250822-103044.png\" ri:version-at-save=\"\
      1\" /><ac:caption><p>Administrator &gt; General &gt; Company Management &gt;\
      \ General</p></ac:caption><ac:adf-mark key=\"border\" size=\"2\" color=\"#091e4224\"\
      \ /></ac:image><ac:structured-macro ac:name=\"toc\" ac:schema-version=\"1\"\
      \ data-layout=\"default\" ac:local-id=\"454bb818-ff05-4fd2-b617-5d2d7943c70e\"\
      \ ac:macro-id=\"0fbab51a-0a60-4ccb-abe1-80e8ff989f27\"><ac:parameter ac:name=\"\
      minLevel\">1</ac:parameter><ac:parameter ac:name=\"maxLevel\">2</ac:parameter><ac:parameter\
      \ ac:name=\"outline\">false</ac:parameter><ac:parameter ac:name=\"style\">disc</ac:parameter><ac:parameter\
      \ ac:name=\"exclude\">Overview</ac:parameter><ac:parameter ac:name=\"type\"\
      >list</ac:parameter><ac:parameter ac:name=\"printable\">true</ac:parameter></ac:structured-macro><h2>기본\
      \ 설정</h2><ul><li><p><strong>Company Name</strong> : 프로필 영역 등에 표시할 회사 이름을 입력합니다.</p></li><li><p><strong>Web\
      \ Base URL</strong> : QueryPie 서비스에 접근하기 위해 사용하는 기본 도메인 주소</p></li><li><p><strong>Timezone</strong>\
      \ : QueryPie 전체에서 표시될 날짜 및 시각 정보에 적용될 타임존을 설정합니다.</p></li><li><p><strong>Date\
      \ Format</strong> : 날짜 표기 방식을 지정합니다.</p></li><li><p><strong>Default Display\
      \ Language</strong> : QueryPie의 기본 언어 설정을 설정합니다. (디폴트: 영어) </p></li><li><p><strong>Audit\
      \ Log Retention Period </strong>: 감사로그 보존 주기를 설정합니다. 현재는 5년으로 고정되어 있습니다.</p></li><li><p><strong>Go\
      \ to System Properties</strong> : 클릭 시 시스템 설정값 내역을 확인할 수 있습니다. </p></li></ul><p\
      \ /><h2>System Properties</h2><p>System Properties 페이지에서는 QueryPie 시스템 컴포넌트들의\
      \ 설정값을 확인하고, 파일로 저장할 수 있습니다.</p><ac:image ac:align=\"center\" ac:layout=\"center\"\
      \ ac:original-height=\"1028\" ac:original-width=\"1747\" ac:custom-width=\"\
      true\" ac:alt=\"image-20240805-014838.png\" ac:width=\"760\"><ri:attachment\
      \ ri:filename=\"image-20240805-014838.png\" ri:version-at-save=\"1\" /><ac:caption><p>Administrator\
      \ &gt; General &gt; Company Management &gt; General &gt; System Properties</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"1\" color=\"#091e4224\" /></ac:image><p /><h2>Workflow\
      \ Configuration</h2><p>Workflow Configurations에서는 결재 상신 및 승인 관련 설정을 변경합니다.</p><ac:image\
      \ ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"1040\" ac:original-width=\"\
      755\" ac:custom-width=\"true\" ac:width=\"543\"><ri:attachment ri:filename=\"\
      Screenshot 2025-08-25 at 5.36.19 PM.png\" ri:version-at-save=\"2\" /><ac:adf-mark\
      \ key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image><h2>최대 승인 기간 설정\
      \ </h2><p>모든 워크플로우 요청의 승인 만료일을 일괄적으로 제한하는 최대 기간을 설정합니다.</p><p>관리자는 Maximum Approval\
      \ Duration 항목에서 승인 대기 요청이 자동으로 만료될 때까지의 기간을 1일에서 최대 14일까지 설정할 수 있습니다. 이곳에 설정된\
      \ 기간은 사용자가 워크플로우를 상신할 때 선택하는 Approval Expiration Date (승인 만료일)의 최대값으로 적용됩니다.</p><ul><li><p>Admin\
      \ &gt; Databases &gt; Configurations의 Maximum Access Duration 또는 Admin &gt;\
      \ Servers &gt; Configurations의 Maximum Access Duration이 Maximum Approval Duration보다\
      \ 짧게 설정된 경우, 권한이 이미 만료된 후에 승인이 처리되는 상황을 방지하기 위해 Approval Expiration Date은 더\
      \ 짧은 Access Expiration Date (권한 만료일)을 따라갑니다. </p></li></ul><h2>워크플로우 사유입력 글자\
      \ 수 제한 설정</h2><p>워크플로우의 요청 사유Reason for Request와 승인, 거부, 취소, 확인 시 입력하는 Comment의\
      \ 최소 및 최대 글자 수를 설정하는 기능입니다. 이 설정을 통해 관리자는 조직의 정책에 맞춰 입력 글자 수를 관리할 수 있습니다.</p><ul><li><p>관리자는\
      \ Workflow Configurations 페이지에서 다음 항목에 대한 글자 수 범위를 지정할 수 있습니다.</p><ul><li><p>Reason\
      \ for Request: 워크플로우 상신 시 사유 입력에 대한 최소, 최대 글자 수를 설정합니다. (기본값: 최소 3자, 최대 1000자)</p></li><li><p>Comments:\
      \ 워크플로우 승인, 거부, 실행 취소, 리뷰 확인 시 입력값에 대한 최소, 최대 글자 수를 설정합니다. (기본값: 최소 3자, 최대 300자)</p></li></ul></li><li><p>글자\
      \ 수 범위는 최소 3자에서 최대 1000자 사이에서만 설정할 수 있습니다.</p></li></ul><h2>참조자 지정 활성화</h2><p>Activate\
      \ Review Step to collaborate with others 토글로 활성화합니다.</p><ul><li><p>Workflow\
      \ 요청을 상신할 때 참조자를 지정하도록 허용할지 결정합니다.</p></li><li><p>토글을 켜면 요청 생성 화면의 결재 규칙 지정\
      \ 영역에서 참조자 지정 버튼이 표시됩니다.</p></li><li><p>토글을 끄면 해당 버튼이 제거됩니다. (기존에 지정한 내역은 유지되며,\
      \ 여전히 목록을 확인할 수 있습니다.)</p></li></ul><h2>사후 승인 허용</h2><p>Allow users to submit\
      \ requests in Urgent mode 토글로 활성화합니다.</p><ul><li><p>Workflow 요청을 상신할 때 사후 승인\
      \ 모드(Urgent Mode)를 허용할지 결정합니다.</p></li><li><p>토글을 켜면 다음의 영역에서 사후 승인 관련 토글이 표시됩니다.</p><ul><li><p>Approval\
      \ Rules : 결재 규칙 생성 및 수정</p></li><li><p>Submit Request : 요청 생성 화면의 결재 규칙 지정 영역</p></li></ul></li><li><p>토글을\
      \ 끄면 위 영역에서 사후 승인 관련 토글이 더 이상 표시되지 않습니다. 단, 기존에 이미 사후 승인 모드로 요청한 내역은 그대로 남아\
      \ 있으며, 실행 가능합니다.</p></li></ul><h2>Attribute 기반 승인자 지정 기능</h2><ac:structured-macro\
      \ ac:name=\"info\" ac:schema-version=\"1\" ac:macro-id=\"761a1bb7-13c0-403d-8614-5a77bbbad0ad\"\
      ><ac:rich-text-body><p>11.4.0부터 속성 기반 승인자 지정시 여러개의 속성을 지정할 수 있도록 개선되었습니다. </p><ul><li><p>Admin\
      \ &gt; General &gt; Company Management &gt; General &gt; Workflow Configurations의\
      \ Use User Attribute-Based Approval 옵션 스위치가 제거되었습니다.</p></li><li><p>기존 Attribute\
      \ 기반 승인자 지정시 하나의 Attribute만 지정할 수 있었으나 다른 Attribute를 선택할 수 있도록 하여 각 승인 단계별 각각\
      \ 다른 속성의 승인자가 매핑되도록 개선되었습니다.  </p></li></ul></ac:rich-text-body></ac:structured-macro><p>사용자\
      \ 프로필의 특정 Attribute(예: 팀 리더, 부서장)를 기준으로 승인자를 자동으로 지정할 수 있습니다. </p><ul><li><p>중요:\
      \ </p><ul><li><p>선택된 Attribute의 값으로는 승인자의 QueryPie Login ID가 입력되어 있어야 합니다.</p><ac:image\
      \ ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"86\" ac:original-width=\"\
      820\" ac:custom-width=\"true\" ac:width=\"712\"><ri:attachment ri:filename=\"\
      Screenshot 2025-06-12 at 1.33.58 PM.png\" ri:version-at-save=\"1\" /><ac:caption><p>Admin\
      \ &gt; General &gt; Users &gt; Detail page &gt; Profile 탭<br /></p></ac:caption></ac:image></li></ul></li><li><p>Administrator\
      \ &gt; General &gt; Workflow Management &gt; Approval Rules 페이지에서 새로운 승인 규칙을\
      \ 추가하거나 기존 규칙을 수정할 때, 'Assignee for Approval' 항목에 'Allow Assignee selection\
      \ (Attribute-Based)'를 선택한 뒤 승인자와 매핑하기 위한 Attribute (예: teamLeader)를 지정합니다.<br\
      \ /></p><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      832\" ac:original-width=\"1524\" ac:custom-width=\"true\" ac:alt=\"image-20251110-030113.png\"\
      \ ac:width=\"736\"><ri:attachment ri:filename=\"image-20251110-030113.png\"\
      \ ri:version-at-save=\"1\" /></ac:image><ul><li><p>자가 승인 비활성화 시 연동: 만약 Approval\
      \ Rules 설정에서 'Self Approval (자가 승인)' 옵션이 비활성화된 경우, Attribute 기반으로 결정된 승인자가 요청자\
      \ 자신일 경우에는 해당 요청자를 승인자로 자동 지정할 수 없습니다. 이 경우, 워크플로우 설정 또는 시스템 정책에 따라 승인자 지정이\
      \ 실패하거나 다른 경로로 처리될 수 있으니 주의가 필요합니다.</p></li></ul></li><li><p>Attribute 값 부재\
      \ 시 알림</p><ul><li><p>만약 상신자 User Profile에 해당 Attribute 값이 비어 있는 경우(즉, 승인자의 Login\
      \ ID가 지정되지 않은 경우), 워크플로우 상신 시 다음과 같은 내용의 알림 모달이 표시되며 요청 제출이 중단됩니다. 상신자는 관리자에게\
      \ 문의하여 프로필의 Attribute 값을 설정해야 합니다.</p><ul><li><p>에러 메시지 예시: </p><ac:image ac:align=\"\
      center\" ac:layout=\"center\" ac:original-height=\"512\" ac:original-width=\"\
      942\" ac:custom-width=\"true\" ac:alt=\"image-20250508-022114.png\" ac:width=\"\
      688\"><ri:attachment ri:filename=\"image-20250508-022114.png\" ri:version-at-save=\"\
      2\" /></ac:image></li></ul></li></ul></li><li><p>Attribute 값은 있지만 해당 사용자가 비활성화된\
      \ 경우</p><ul><li><p>만약 상신자 User Profile에 해당 Attribute 값으로 지정된 승인자가 비활성화된 경우,\
      \ 워크플로우 상신 시 Approver란에 지정된 승인자가 표기되지 않으며 아래와 같은 내용의 알림 모달이 표시되며 요청 제출이 중단됩니다.</p><ul><li><p>에러\
      \ 메세지 예시:</p><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      260\" ac:original-width=\"615\" ac:custom-width=\"true\" ac:width=\"615\"><ri:attachment\
      \ ri:filename=\"Screenshot 2025-06-16 at 10.30.14 AM.png\" ri:version-at-save=\"\
      1\" /><ac:adf-mark key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image></li></ul></li></ul></li></ul><h2>Attribute\
      \ 기반 워크플로우 메뉴 숨김 기능 (Use User Attribute to Hide Workflow Menu)</h2><p>Use User\
      \ Attribute to Hide Workflow Menu 토글을 활성화합니다.</p><ac:image ac:align=\"center\"\
      \ ac:layout=\"center\" ac:original-height=\"90\" ac:original-width=\"484\" ac:custom-width=\"\
      true\" ac:width=\"670\"><ri:attachment ri:filename=\"Screenshot 2025-06-26 at\
      \ 6.35.32 PM.png\" ri:version-at-save=\"1\" /></ac:image><p>특정 사용자 속성(User Attribute)을\
      \ 기준으로 사용자 대시보드에서 Workflow 메뉴를 보이지 않도록 설정하는 기능입니다.</p><ul><li><p>토글을 활성화하면 <code>User\
      \ Attribute</code>의 <code>Key</code>와 <code>Value</code>를 한 쌍으로 선택하고 입력할 수 있습니다.</p></li><li><p>여기에\
      \ 설정된 <code>Key:Value</code> 조건과 일치하는 사용자는 사용자 대시보드에 <code>Workflow</code> 메뉴가\
      \ 표시되지 않습니다.</p></li><li><p><strong>예시:</strong> <code>User Attribute Key</code>로\
      \ '부서코드'를 선택하고, <code>Value</code>로 '부서 A'를 입력하면 해당 부서코드 소속의 사용자에게는 <code>Workflow</code>\
      \ 메뉴가 보이지 않습니다.</p></li></ul><h2>대리결재 기능 활성화 / 비활성화 옵션 (Allow Delegated Approval)</h2><ac:structured-macro\
      \ ac:name=\"info\" ac:schema-version=\"1\" ac:macro-id=\"090050c3-368a-432c-8a9c-ced74bd0d3b8\"\
      ><ac:rich-text-body><p>대리결재 기능 활성화 / 비활성화 옵션은 11.3.0에 추가되었습니다.<br />11.4.0 부터\
      \ 사용자의 대리결재자 지정 / 해제 이벤트에 대해 감사로그를 기록합니다. 해당 로그는 External API ( /api/external/v2/workflows/approval-delegations/logs)\
      \ 를 사용해서 조회 할 수 있습니다.</p></ac:rich-text-body></ac:structured-macro><p>승인자 역할을\
      \ 일정기간 다른 사용자에게 위임하는 기능인 대리결재 기능을 관리자가 활성화 또는 비활성화 할 수 있는 옵션입니다. 만약 비활성화 할 경우\
      \ 사용자 preference 화면에서 Approver setting 메뉴가 노출되지 않습니다. </p><ac:image ac:align=\"\
      center\" ac:layout=\"center\" ac:original-height=\"36\" ac:original-width=\"\
      225\" ac:custom-width=\"true\" ac:alt=\"image-20250926-112444.png\" ac:width=\"\
      253\"><ri:attachment ri:filename=\"image-20250926-112444.png\" ri:version-at-save=\"\
      1\" /><ac:caption><p>Allow Delegated Approval 스위치</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image><ac:image ac:align=\"\
      center\" ac:layout=\"center\" ac:original-height=\"649\" ac:original-width=\"\
      888\" ac:custom-width=\"true\" ac:alt=\"image-20250926-112201.png\" ac:width=\"\
      516\"><ri:attachment ri:filename=\"image-20250926-112201.png\" ri:version-at-save=\"\
      1\" /><ac:caption><p>대리결재 기능을 비활성화한 상태의 preference</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image><h2>SQL 요청 실행 시\
      \ 쓰로틀링 활성화 (Use throttling when submitting SQL Request in Workflow)</h2><p>토글을\
      \ 켜면 Workflow에서 상신된 SQL 요청 실행시 쓰로틀링을 적용합니다.</p><ac:image ac:align=\"center\"\
      \ ac:layout=\"center\" ac:original-height=\"159\" ac:original-width=\"604\"\
      \ ac:custom-width=\"true\" ac:width=\"604\"><ri:attachment ri:filename=\"Screenshot\
      \ 2025-05-09 at 3.18.32 PM.png\" ri:version-at-save=\"1\" /><ac:adf-mark key=\"\
      border\" size=\"2\" color=\"#091e4224\" /></ac:image><p /><p>이 옵션을 활성화하는 경우,\
      \ 명시된 갯수만큼 쿼리를 연속적으로 실행한 뒤, 명시된 간격(ms)만큼 대기합니다. 이를 통해 대용량 쿼리 실행에 따르는 DB 부하를\
      \ 방지할 수 있습니다.</p><ul><li><p><strong>Query chunk size</strong> : 1~999,999 사이의\
      \ 값으로 설정되며, 다수의 쿼리를 해당 개수만큼 나누어 순차적으로 실행하는 기능</p><ul><li><p>예) 100개의 쿼리가 있을\
      \ 때, Query chunk size가 10으로 설정되어 있다면 한번에 10개의 Query를 실행합니다. </p></li></ul></li><li><p><strong>Query\
      \ throttle interval </strong>: 연속 쿼리 실행 후, 다음 연속 쿼리 실행 간의 간격 (1 ~ 9,999 ms)</p></li></ul><h2>Ledger\
      \ 테이블 DML 워크플로우 커스텀 URL 리디렉션 기능</h2><p>Redirect to custom page for SQL Requests\
      \ 토글을 활성화합니다.</p><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      92\" ac:original-width=\"468\" ac:custom-width=\"true\" ac:width=\"516\"><ri:attachment\
      \ ri:filename=\"Screenshot 2025-05-09 at 8.33.07 PM.png\" ri:version-at-save=\"\
      1\" /></ac:image><p>이 옵션을 통해 User Agent에서 Ledger 테이블 대상으로 INSERT, UPDATE, DELETE\
      \ 쿼리 실행으로 인해 워크플로 승인 요청이 발생할 경우, <code>Send Request</code> 버튼 클릭 시 사용자를 사전에\
      \ 정의된 커스텀 URL 페이지로 리디렉션할지 여부를 결정합니다. 이를 통해 고객사는 자체 운영 중인 외부 워크플로 시스템과의 연동을 강화할\
      \ 수 있습니다.</p><ul><li><p>토글을 활성화한 경우</p><ul><li><p>Administrator &gt; General\
      \ &gt; Workflow Configurations 페이지에 커스텀 URL을 입력할 수 있는 필드가 나타납니다.</p></li><li><p>User\
      \ Agent 사용자가 Ledger 테이블에 대해 변경 쿼리를 실행하고 승인 요청을 보낼 경우, <code>Send Request</code>\
      \ 클릭 시 해당 커스텀 URL로 리디렉션되며, 이때 쿼리나 사용자 정보는 전달되지 않습니다.</p></li></ul></li><li><p>토글을\
      \ 비활성화한 경우</p><ul><li><p>Administrator &gt; General &gt; Workflow Configurations\
      \ 페이지에 커스텀 URL을 입력할 수 있는 필드가 표시되지 않습니다.</p></li><li><p>User Agent 사용자가 Ledger\
      \ 테이블에 대해 INSERT, UPDATE, DELETE 쿼리를 실행하여 워크플로 승인 요청 모달이 표시될 때, <code>Send Request</code>\
      \ 버튼을 클릭하면 기존과 같이 QueryPie 내부의 표준 워크플로 페이지로 이동합니다</p></li></ul></li></ul><h2>워크플로우\
      \ Request 타입별 사용자 노출 제어 기능</h2><p>Select Request Types Allowed for Users 토글을\
      \ 활성화합니다. </p><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      574\" ac:original-width=\"352\" ac:custom-width=\"true\" ac:width=\"352\"><ri:attachment\
      \ ri:filename=\"Screenshot 2025-05-09 at 8.40.28 PM.png\" ri:version-at-save=\"\
      1\" /></ac:image><p>이 옵션을 통해 관리자가 사용자가 접근하고 요청할 수 있는 워크플로우의 요청(Request) 타입을\
      \ 선택적으로 제어할 수 있도록 합니다. </p><ul><li><p>토글을 활성화(On)한 경우:</p><ul><li><p>Administrator\
      \ &gt; General &gt; Workflow Configurations 페이지에서:</p><ul><li><p>Select Request\
      \ Types Allowed for Users 토글 아래에 제품별(Databases (DAC), Servers (SAC), Kubernetes\
      \ (KAC), Web Apps (WAC))로 분류된 요청 타입 목록이 체크박스 형태로 표시됩니다.</p></li><li><p>관리자는\
      \ 이 체크박스를 사용하여 사용자에게 노출할 요청 타입을 선택적으로 지정할 수 있습니다. 기본적으로 모든 요청 타입이 선택된 상태로 표시됩니다.</p></li></ul></li><li><p>사용자\
      \ 워크플로우 상신 화면:</p><ul><li><p>관리자가 선택한(체크한) 요청 타입만 사용자에게 표시되며 요청 가능합니다.</p></li></ul></li><li><p>Access\
      \ Role Request의 특별 동작:</p><ul><li><p>Servers (SAC), Kubernetes (KAC), Web Apps\
      \ (WAC) 중 하나 이상의 제품에서 Access Role Request가 선택되어야 사용자에게 Access Role Request 항목이\
      \ 노출됩니다.</p></li><li><p>Access Role Request 요청 시, 내부 Service 항목에는 관리자가 선택한 제품(예:\
      \ &quot;Server Access Control&quot;)만 표시됩니다.</p></li></ul></li></ul></li><li><p>토글을\
      \ 비활성화(Off)한 경우 (기본값):</p><ul><li><p>Administrator &gt; General &gt; Workflow\
      \ Configurations 페이지에서:</p><ul><li><p>요청 타입 선택을 위한 체크박스 목록이 표시되지 않습니다.</p></li></ul></li><li><p>사용자\
      \ 워크플로우 상신 화면:</p><ul><li><p>기존과 동일하게, 사용자에게 할당된 라이선스에 따라 모든 관련 제품의 워크플로우 요청\
      \ 타입이 노출되고 요청 가능합니다.</p></li><li><p>Access Role Request 내의 Service 항목도 라이선스에\
      \ 따라 모두 노출됩니다.</p></li></ul></li></ul></li></ul><h2>DB access 요청 권한 별 결재선 지정\
      \ 기능</h2><p>Workflow를 통해 DB Access Request 를 상신할 경우 요청하는 권한에 따라 결재선 (Approval\
      \ Rule)을 특정할 수 있도록 하려면 &ldquo;Use DB Privilege Type Based Approval&rdquo; 토글을\
      \ 활성화합니다.</p><ac:image ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"\
      350\" ac:original-width=\"623\" ac:custom-width=\"true\" ac:alt=\"image-20250822-111454.png\"\
      \ ac:width=\"507\"><ri:attachment ri:filename=\"image-20250822-111454.png\"\
      \ ri:version-at-save=\"1\" /><ac:caption><p>Use DB Privilege Type Based Approval</p></ac:caption><ac:adf-mark\
      \ key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image><p><code>+Routing\
      \ Rule</code> 버튼을 누르면 privilege 에 대한 조건을 지정하여 결재선에 대한 라우팅을 지정할 수 있습니다.</p><ac:image\
      \ ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"427\" ac:original-width=\"\
      512\" ac:custom-width=\"true\" ac:alt=\"image-20250822-112026.png\" ac:width=\"\
      432\"><ri:attachment ri:filename=\"image-20250822-112026.png\" ri:version-at-save=\"\
      1\" /><ac:adf-mark key=\"border\" size=\"2\" color=\"#091e4224\" /></ac:image><ul><li><p><strong>Routing\
      \ Rule Name</strong> : 식별하기 쉬운 라우팅 규칙의 이름을 입력합니다.</p></li><li><p><strong>Condition</strong>\
      \ : Privilege에 대한 조건을 지정합니다.</p><ul><li><p><strong>All Match</strong> : 사용자가\
      \ DB Access Request 를 상신할 때 지정한 Privilege Type이 모두 같은 종류인 경우 동작하는 조건입니다.</p></li><li><p><strong>Contains\
      \ </strong>: 사용자가 DB Access Request 를 상신할 때 지정한 Privilege Type이 하나라도 지정한 종류를\
      \ 포함 했을 때 동작하는 조건입니다.</p></li></ul></li><li><p> <strong>Requested Privilege\
      \ Type</strong> : Administrator &gt; Databases &gt; DB Access Control &gt; Privilege\
      \ Type에 정의 되어 있는 Privilege 유형 중 하나를 선택합니다.</p></li><li><p><strong>Approval Rule</strong>\
      \ : 위 조건이 만족했을 경우 강제할 결재선(Approval Rule)을 지정합니다.</p></li></ul><h3>Routing Rule\
      \ 지정 예시</h3><ul><li><p>만약 사용자가 Workflow의 DB Access Request를 통해 요청한 대상 커넥션에 지정한\
      \ privilege가 모두  &ldquo;Read-Only&rdquo; 인 경우 특정 Approval rule을 사용하도록 강제하기 원한다면,\
      \ 아래와 같이 설정하고 <code>Add</code> 버튼을 누릅니다.</p><ul><li><p>Condition: All Match\
      \ 선택.</p></li><li><p>Requested Privilege Type : Read-Only 선택.</p></li><li><p>Approval\
      \ Rule : 강제하기 원하는 Approval Rule 선택. </p></li></ul></li><li><p>만약 사용자가 Workflow의\
      \ DB Access Request를 통해 요청한 대상 커넥션에 지정한 privilege가 하나라도 Read/Write가 포함되어 있는\
      \ 경우 특정 Approval rule을 사용하도록 강제하기 원한다면, 아래와 같이 설정하고 <code>Add</code> 버튼을 누릅니다.</p><ul><li><p>Condition:\
      \ Contains 선택.</p></li><li><p>Requested Privilege Type : Read/Write 선택.</p></li><li><p>Approval\
      \ Rule : 강제하기 원하는 Approval Rule 선택.</p></li></ul></li></ul><h2>SQL Request에서\
      \ 실행계획 첨부기능 활성 / 비활성 옵션 </h2><p>Workflow의 SQL Request를 통해 수행할 쿼리를 상신할 때 실행 계획\
      \ 결과를 첨부하는 &ldquo;Attach Explain Results&rdquo; 기능을 활성 또는 비활성화 할 수 있도록 옵션을 제공합니다.</p><ac:image\
      \ ac:align=\"center\" ac:layout=\"center\" ac:original-height=\"46\" ac:original-width=\"\
      425\" ac:custom-width=\"true\" ac:alt=\"image-20250825-002423.png\" ac:width=\"\
      425\"><ri:attachment ri:filename=\"image-20250825-002423.png\" ri:version-at-save=\"\
      1\" /></ac:image><p>관리자가 이 옵션을 활성화 하더라도 Workflow의 SQL Request 양식에서 &ldquo;Attach\
      \ Explain Results&rdquo; 는 Off로 되어 있으므로 사용자가 필요시 명시적으로 &ldquo;Attatch Explain\
      \ Results&rdquo; 토글 스위치를 On으로 변경해야 실행계획 결과가 첨부됩니다.</p>"
