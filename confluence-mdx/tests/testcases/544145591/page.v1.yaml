      \ data-height=\"46\" data-width=\"425\" data-unresolved-comment-count=\"0\"\
      \ data-linked-resource-id=\"1267007490\" data-linked-resource-version=\"1\"\
      \ data-linked-resource-type=\"attachment\" data-linked-resource-default-alias=\"\
      image-20250825-002423.png\" data-base-url=\"https://querypie.atlassian.net/wiki\"\
      \ data-linked-resource-content-type=\"image/png\" data-linked-resource-container-id=\"\
      544145591\" data-linked-resource-container-version=\"40\" data-media-id=\"77908601-3c6d-45cd-8d3a-7c59b0c5fbfe\"\
      \ data-media-type=\"file\" srcset=\"https://querypie.atlassian.net/wiki/download/thumbnails/544145591/image-20250825-002423.png?version=1&amp;modificationDate=1756081467243&amp;cacheVersion=1&amp;api=v2&amp;width=850&amp;height=92\
      \ 2x, https://querypie.atlassian.net/wiki/download/thumbnails/544145591/image-20250825-002423.png?version=1&amp;modificationDate=1756081467243&amp;cacheVersion=1&amp;api=v2&amp;width=425&amp;height=46\
      \ 1x\"></span><p>관리자가 이 옵션을 활성화 하더라도 Workflow의 SQL Request 양식에서 “Attach Explain\
      \ Results” 는 Off로 되어 있으므로 사용자가 필요시 명시적으로 “Attatch Explain Results” 토글 스위치를 On으로\
      \ 변경해야 실행계획 결과가 첨부됩니다.</p>"
