      454bb818-ff05-4fd2-b617-5d2d7943c70e\" data-macro-id=\"0fbab51a-0a60-4ccb-abe1-80e8ff989f27\"\
      \ data-macro-name=\"toc\" data-numberedoutline=\"false\" data-structure=\"list\"\
      > </div><h2 id=\"General​-기본설정\">기본 설정</h2><ul><li><p><strong>Company Name</strong>\
      \ : 프로필 영역 등에 표시할 회사 이름을 입력합니다.</p></li><li><p><strong>Web Base URL</strong>\
      \ : QueryPie 서비스에 접근하기 위해 사용하는 기본 도메인 주소</p></li><li><p><strong>Timezone</strong>\
      \ : QueryPie 전체에서 표시될 날짜 및 시각 정보에 적용될 타임존을 설정합니다.</p></li><li><p><strong>Date\
      \ Format</strong> : 날짜 표기 방식을 지정합니다.</p></li><li><p><strong>Default Display\
      \ Language</strong> : QueryPie의 기본 언어 설정을 설정합니다. (디폴트: 영어) </p></li><li><p><strong>Audit\
      \ Log Retention Period </strong>: 감사로그 보존 주기를 설정합니다. 현재는 5년으로 고정되어 있습니다.</p></li><li><p><strong>Go\
      \ to System Properties</strong> : 클릭 시 시스템 설정값 내역을 확인할 수 있습니다. </p></li></ul><p\
