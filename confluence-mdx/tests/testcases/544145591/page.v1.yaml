      \ 1x\"></span><p><code>+Routing Rule</code> 버튼을 누르면 privilege 에 대한 조건을 지정하여\
      \ 결재선에 대한 라우팅을 지정할 수 있습니다.</p><span class=\"confluence-embedded-file-wrapper\
      \ image-center-wrapper confluence-embedded-manual-size\"><img class=\"confluence-embedded-image\
      \ confluence-content-image-border image-center\" alt=\"image-20250822-112026.png\"\
      \ width=\"432\" loading=\"lazy\" src=\"https://querypie.atlassian.net/wiki/download/thumbnails/544145591/image-20250822-112026.png?version=1&amp;modificationDate=1755861630821&amp;cacheVersion=1&amp;api=v2&amp;width=432&amp;height=360\"\
