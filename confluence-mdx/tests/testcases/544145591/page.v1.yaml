      \ 1x\"></span><h2 id=\"General​-최대승인기간설정\">최대 승인 기간 설정 </h2><p>모든 워크플로우 요청의\
      \ 승인 만료일을 일괄적으로 제한하는 최대 기간을 설정합니다.</p><p>관리자는 Maximum Approval Duration 항목에서\
      \ 승인 대기 요청이 자동으로 만료될 때까지의 기간을 1일에서 최대 14일까지 설정할 수 있습니다. 이곳에 설정된 기간은 사용자가 워크플로우를\
      \ 상신할 때 선택하는 Approval Expiration Date (승인 만료일)의 최대값으로 적용됩니다.</p><ul><li><p>Admin\
      \ &gt; Databases &gt; Configurations의 Maximum Access Duration 또는 Admin &gt;\
      \ Servers &gt; Configurations의 Maximum Access Duration이 Maximum Approval Duration보다\
      \ 짧게 설정된 경우, 권한이 이미 만료된 후에 승인이 처리되는 상황을 방지하기 위해 Approval Expiration Date은 더\
      \ 짧은 Access Expiration Date (권한 만료일)을 따라갑니다. </p></li></ul><h2 id=\"General​-워크플로우사유입력글자수제한설정\"\
      >워크플로우 사유입력 글자 수 제한 설정</h2><p>워크플로우의 요청 사유Reason for Request와 승인, 거부, 취소, 확인\
      \ 시 입력하는 Comment의 최소 및 최대 글자 수를 설정하는 기능입니다. 이 설정을 통해 관리자는 조직의 정책에 맞춰 입력 글자 수를\
      \ 관리할 수 있습니다.</p><ul><li><p>관리자는 Workflow Configurations 페이지에서 다음 항목에 대한 글자\
      \ 수 범위를 지정할 수 있습니다.</p><ul><li><p>Reason for Request: 워크플로우 상신 시 사유 입력에 대한 최소,\
      \ 최대 글자 수를 설정합니다. (기본값: 최소 3자, 최대 1000자)</p></li><li><p>Comments: 워크플로우 승인,\
      \ 거부, 실행 취소, 리뷰 확인 시 입력값에 대한 최소, 최대 글자 수를 설정합니다. (기본값: 최소 3자, 최대 300자)</p></li></ul></li><li><p>글자\
      \ 수 범위는 최소 3자에서 최대 1000자 사이에서만 설정할 수 있습니다.</p></li></ul><h2 id=\"General​-참조자지정활성화\"\
      >참조자 지정 활성화</h2><p>Activate Review Step to collaborate with others 토글로 활성화합니다.</p><ul><li><p>Workflow\
      \ 요청을 상신할 때 참조자를 지정하도록 허용할지 결정합니다.</p></li><li><p>토글을 켜면 요청 생성 화면의 결재 규칙 지정\
      \ 영역에서 참조자 지정 버튼이 표시됩니다.</p></li><li><p>토글을 끄면 해당 버튼이 제거됩니다. (기존에 지정한 내역은 유지되며,\
      \ 여전히 목록을 확인할 수 있습니다.)</p></li></ul><h2 id=\"General​-사후승인허용\">사후 승인 허용</h2><p>Allow\
      \ users to submit requests in Urgent mode 토글로 활성화합니다.</p><ul><li><p>Workflow\
      \ 요청을 상신할 때 사후 승인 모드(Urgent Mode)를 허용할지 결정합니다.</p></li><li><p>토글을 켜면 다음의 영역에서\
      \ 사후 승인 관련 토글이 표시됩니다.</p><ul><li><p>Approval Rules : 결재 규칙 생성 및 수정</p></li><li><p>Submit\
      \ Request : 요청 생성 화면의 결재 규칙 지정 영역</p></li></ul></li><li><p>토글을 끄면 위 영역에서 사후\
      \ 승인 관련 토글이 더 이상 표시되지 않습니다. 단, 기존에 이미 사후 승인 모드로 요청한 내역은 그대로 남아 있으며, 실행 가능합니다.</p></li></ul><h2\
