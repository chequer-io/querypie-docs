      544145591\" data-linked-resource-container-version=\"40\" data-media-id=\"c83927c0-e5b2-421f-bfaf-d8404854ebe8\"\
      \ data-media-type=\"file\" srcset=\"https://querypie.atlassian.net/wiki/download/thumbnails/544145591/image-20250822-112026.png?version=1&amp;modificationDate=1755861630821&amp;cacheVersion=1&amp;api=v2&amp;width=864&amp;height=720\
      \ 2x, https://querypie.atlassian.net/wiki/download/thumbnails/544145591/image-20250822-112026.png?version=1&amp;modificationDate=1755861630821&amp;cacheVersion=1&amp;api=v2&amp;width=432&amp;height=360\
      \ 1x\"></span><ul><li><p><strong>Routing Rule Name</strong> : 식별하기 쉬운 라우팅 규칙의\
      \ 이름을 입력합니다.</p></li><li><p><strong>Condition</strong> : Privilege에 대한 조건을 지정합니다.</p><ul><li><p><strong>All\
      \ Match</strong> : 사용자가 DB Access Request 를 상신할 때 지정한 Privilege Type이 모두 같은\
      \ 종류인 경우 동작하는 조건입니다.</p></li><li><p><strong>Contains </strong>: 사용자가 DB Access\
      \ Request 를 상신할 때 지정한 Privilege Type이 하나라도 지정한 종류를 포함 했을 때 동작하는 조건입니다.</p></li></ul></li><li><p>\
      \ <strong>Requested Privilege Type</strong> : Administrator &gt; Databases &gt;\
      \ DB Access Control &gt; Privilege Type에 정의 되어 있는 Privilege 유형 중 하나를 선택합니다.</p></li><li><p><strong>Approval\
      \ Rule</strong> : 위 조건이 만족했을 경우 강제할 결재선(Approval Rule)을 지정합니다.</p></li></ul><h3\
      \ id=\"General​-RoutingRule지정예시\">Routing Rule 지정 예시</h3><ul><li><p>만약 사용자가\
      \ Workflow의 DB Access Request를 통해 요청한 대상 커넥션에 지정한 privilege가 모두  “Read-Only”\
      \ 인 경우 특정 Approval rule을 사용하도록 강제하기 원한다면, 아래와 같이 설정하고 <code>Add</code> 버튼을 누릅니다.</p><ul><li><p>Condition:\
      \ All Match 선택.</p></li><li><p>Requested Privilege Type : Read-Only 선택.</p></li><li><p>Approval\
      \ Rule : 강제하기 원하는 Approval Rule 선택. </p></li></ul></li><li><p>만약 사용자가 Workflow의\
      \ DB Access Request를 통해 요청한 대상 커넥션에 지정한 privilege가 하나라도 Read/Write가 포함되어 있는\
      \ 경우 특정 Approval rule을 사용하도록 강제하기 원한다면, 아래와 같이 설정하고 <code>Add</code> 버튼을 누릅니다.</p><ul><li><p>Condition:\
      \ Contains 선택.</p></li><li><p>Requested Privilege Type : Read/Write 선택.</p></li><li><p>Approval\
      \ Rule : 강제하기 원하는 Approval Rule 선택.</p></li></ul></li></ul><h2 id=\"General​-SQLRequest에서실행계획첨부기능활성/비활성옵션\"\
      >SQL Request에서 실행계획 첨부기능 활성 / 비활성 옵션 </h2><p>Workflow의 SQL Request를 통해 수행할 쿼리를\
      \ 상신할 때 실행 계획 결과를 첨부하는 “Attach Explain Results” 기능을 활성 또는 비활성화 할 수 있도록 옵션을 제공합니다.</p><span\
      \ class=\"confluence-embedded-file-wrapper image-center-wrapper confluence-embedded-manual-size\"\
      ><img class=\"confluence-embedded-image image-center\" alt=\"image-20250825-002423.png\"\
      \ width=\"425\" loading=\"lazy\" src=\"https://querypie.atlassian.net/wiki/download/thumbnails/544145591/image-20250825-002423.png?version=1&amp;modificationDate=1756081467243&amp;cacheVersion=1&amp;api=v2&amp;width=425&amp;height=46\"\
