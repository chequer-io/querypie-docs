- block_id: list-60
  children: []
  type: list
  xhtml_element_index: 59
  xhtml_plain_text: '토글을 활성화(On)한 경우:Administrator > General > Workflow Configurations
    페이지에서:Select Request Types Allowed for Users 토글 아래에 제품별(Databases (DAC), Servers
    (SAC), Kubernetes (KAC), Web Apps (WAC))로 분류된 요청 타입 목록이 체크박스 형태로 표시됩니다.관리자는 이
    체크박스를 사용하여 사용자에게 노출할 요청 타입을 선택적으로 지정할 수 있습니다. 기본적으로 모든 요청 타입이 선택된 상태로 표시됩니다.사용자
    워크플로우 상신 화면:관리자가 선택한(체크한) 요청 타입만 사용자에게 표시되며 요청 가능합니다.Access Role Request의 특별 동작:Servers
    (SAC), Kubernetes (KAC), Web Apps (WAC) 중 하나 이상의 제품에서 Access Role Request가 선택되어야
    사용자에게 Access Role Request 항목이 노출됩니다.Access Role Request 요청 시, 내부 Service 항목에는
    관리자가 선택한 제품(예: "Server Access Control")만 표시됩니다.토글을 비활성화(Off)한 경우 (기본값):Administrator
    > General > Workflow Configurations 페이지에서:요청 타입 선택을 위한 체크박스 목록이 표시되지 않습니다.사용자
    워크플로우 상신 화면:기존과 동일하게, 사용자에게 할당된 라이선스에 따라 모든 관련 제품의 워크플로우 요청 타입이 노출되고 요청 가능합니다.Access
    Role Request 내의 Service 항목도 라이선스에 따라 모두 노출됩니다.'
