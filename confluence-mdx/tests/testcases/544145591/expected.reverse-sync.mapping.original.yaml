- block_id: list-27
  children: []
  type: list
  xhtml_element_index: 26
  xhtml_plain_text: 'Workflow 요청을 상신할 때 사후 승인 모드(Urgent Mode)를 허용할지 결정합니다.토글을 켜면 다음의
    영역에서 사후 승인 관련 토글이 표시됩니다.Approval Rules : 결재 규칙 생성 및 수정Submit Request : 요청 생성 화면의
    결재 규칙 지정 영역토글을 끄면 위 영역에서 사후 승인 관련 토글이 더 이상 표시되지 않습니다. 단, 기존에 이미 사후 승인 모드로 요청한
    내역은 그대로 남아 있으며, 실행 가능합니다.'
  xhtml_text: '<ul><li><p>Workflow 요청을 상신할 때 사후 승인 모드(Urgent Mode)를 허용할지 결정합니다.</p></li><li><p>토글을
    켜면 다음의 영역에서 사후 승인 관련 토글이 표시됩니다.</p><ul><li><p>Approval Rules : 결재 규칙 생성 및 수정</p></li><li><p>Submit
    Request : 요청 생성 화면의 결재 규칙 지정 영역</p></li></ul></li><li><p>토글을 끄면 위 영역에서 사후 승인 관련
    토글이 더 이상 표시되지 않습니다. 단, 기존에 이미 사후 승인 모드로 요청한 내역은 그대로 남아 있으며, 실행 가능합니다.</p></li></ul>'
