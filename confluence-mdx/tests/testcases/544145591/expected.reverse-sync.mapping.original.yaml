  xhtml_plain_text: 워크플로우의 요청 사유Reason for Request와 승인, 거부, 취소, 확인 시 입력하는 Comment의
    최소 및 최대 글자 수를 설정하는 기능입니다. 이 설정을 통해 관리자는 조직의 정책에 맞춰 입력 글자 수를 관리할 수 있습니다.
  xhtml_text: 워크플로우의 요청 사유Reason for Request와 승인, 거부, 취소, 확인 시 입력하는 Comment의 최소 및
    최대 글자 수를 설정하는 기능입니다. 이 설정을 통해 관리자는 조직의 정책에 맞춰 입력 글자 수를 관리할 수 있습니다.
  xhtml_xpath: p[8]
- block_id: list-21
  children: []
  type: list
  xhtml_element_index: 20
  xhtml_plain_text: '관리자는 Workflow Configurations 페이지에서 다음 항목에 대한 글자 수 범위를 지정할 수 있습니다.Reason
    for Request: 워크플로우 상신 시 사유 입력에 대한 최소, 최대 글자 수를 설정합니다. (기본값: 최소 3자, 최대 1000자)Comments:
    워크플로우 승인, 거부, 실행 취소, 리뷰 확인 시 입력값에 대한 최소, 최대 글자 수를 설정합니다. (기본값: 최소 3자, 최대 300자)글자
    수 범위는 최소 3자에서 최대 1000자 사이에서만 설정할 수 있습니다.'
  xhtml_text: '<ul><li><p>관리자는 Workflow Configurations 페이지에서 다음 항목에 대한 글자 수 범위를 지정할
    수 있습니다.</p><ul><li><p>Reason for Request: 워크플로우 상신 시 사유 입력에 대한 최소, 최대 글자 수를 설정합니다.
    (기본값: 최소 3자, 최대 1000자)</p></li><li><p>Comments: 워크플로우 승인, 거부, 실행 취소, 리뷰 확인 시 입력값에
    대한 최소, 최대 글자 수를 설정합니다. (기본값: 최소 3자, 최대 300자)</p></li></ul></li><li><p>글자 수 범위는
    최소 3자에서 최대 1000자 사이에서만 설정할 수 있습니다.</p></li></ul>'
  xhtml_xpath: ul[3]
