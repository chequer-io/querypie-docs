    요청 타입을 선택적으로 지정할 수 있습니다. 기본적으로 모든 요청 타입이 선택된 상태로 표시됩니다.</p></li></ul></li><li><p>사용자
    워크플로우 상신 화면:</p><ul><li><p>관리자가 선택한(체크한) 요청 타입만 사용자에게 표시되며 요청 가능합니다.</p></li></ul></li><li><p>Access
    Role Request의 특별 동작:</p><ul><li><p>Servers (SAC), Kubernetes (KAC), Web Apps (WAC)
