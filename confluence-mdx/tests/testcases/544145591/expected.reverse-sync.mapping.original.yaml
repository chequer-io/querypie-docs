  xhtml_element_index: 23
  xhtml_plain_text: Workflow 요청을 상신할 때 참조자를 지정하도록 허용할지 결정합니다.토글을 켜면 요청 생성 화면의 결재 규칙
    지정 영역에서 참조자 지정 버튼이 표시됩니다.토글을 끄면 해당 버튼이 제거됩니다. (기존에 지정한 내역은 유지되며, 여전히 목록을 확인할 수
    있습니다.)
  xhtml_text: <ul><li><p>Workflow 요청을 상신할 때 참조자를 지정하도록 허용할지 결정합니다.</p></li><li><p>토글을
    켜면 요청 생성 화면의 결재 규칙 지정 영역에서 참조자 지정 버튼이 표시됩니다.</p></li><li><p>토글을 끄면 해당 버튼이 제거됩니다.
    (기존에 지정한 내역은 유지되며, 여전히 목록을 확인할 수 있습니다.)</p></li></ul>
