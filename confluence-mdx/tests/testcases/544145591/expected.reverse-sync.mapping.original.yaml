- block_id: list-68
  children: []
  type: list
  xhtml_element_index: 67
  xhtml_plain_text: '만약 사용자가 Workflow의 DB Access Request를 통해 요청한 대상 커넥션에 지정한 privilege가
    모두  “Read-Only” 인 경우 특정 Approval rule을 사용하도록 강제하기 원한다면, 아래와 같이 설정하고 Add 버튼을 누릅니다.Condition:
    All Match 선택.Requested Privilege Type : Read-Only 선택.Approval Rule : 강제하기 원하는
    Approval Rule 선택. 만약 사용자가 Workflow의 DB Access Request를 통해 요청한 대상 커넥션에 지정한 privilege가
    하나라도 Read/Write가 포함되어 있는 경우 특정 Approval rule을 사용하도록 강제하기 원한다면, 아래와 같이 설정하고 Add
    버튼을 누릅니다.Condition: Contains 선택.Requested Privilege Type : Read/Write 선택.Approval
    Rule : 강제하기 원하는 Approval Rule 선택.'
  xhtml_text: '<ul><li><p>만약 사용자가 Workflow의 DB Access Request를 통해 요청한 대상 커넥션에 지정한
    privilege가 모두  “Read-Only” 인 경우 특정 Approval rule을 사용하도록 강제하기 원한다면, 아래와 같이 설정하고
    <code>Add</code> 버튼을 누릅니다.</p><ul><li><p>Condition: All Match 선택.</p></li><li><p>Requested
    Privilege Type : Read-Only 선택.</p></li><li><p>Approval Rule : 강제하기 원하는 Approval
    Rule 선택. </p></li></ul></li><li><p>만약 사용자가 Workflow의 DB Access Request를 통해 요청한
    대상 커넥션에 지정한 privilege가 하나라도 Read/Write가 포함되어 있는 경우 특정 Approval rule을 사용하도록 강제하기
    원한다면, 아래와 같이 설정하고 <code>Add</code> 버튼을 누릅니다.</p><ul><li><p>Condition: Contains
    선택.</p></li><li><p>Requested Privilege Type : Read/Write 선택.</p></li><li><p>Approval
    Rule : 강제하기 원하는 Approval Rule 선택.</p></li></ul></li></ul>'
