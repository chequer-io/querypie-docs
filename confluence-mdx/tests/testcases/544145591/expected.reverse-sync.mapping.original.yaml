- block_id: paragraph-16
  children: []
  type: paragraph
  xhtml_element_index: 15
  xhtml_plain_text: 모든 워크플로우 요청의 승인 만료일을 일괄적으로 제한하는 최대 기간을 설정합니다.
  xhtml_text: 모든 워크플로우 요청의 승인 만료일을 일괄적으로 제한하는 최대 기간을 설정합니다.
  xhtml_xpath: p[6]
- block_id: paragraph-17
  children: []
  type: paragraph
  xhtml_element_index: 16
  xhtml_plain_text: 관리자는 Maximum Approval Duration 항목에서 승인 대기 요청이 자동으로 만료될 때까지의 기간을
    1일에서 최대 14일까지 설정할 수 있습니다. 이곳에 설정된 기간은 사용자가 워크플로우를 상신할 때 선택하는 Approval Expiration
    Date (승인 만료일)의 최대값으로 적용됩니다.
  xhtml_text: 관리자는 Maximum Approval Duration 항목에서 승인 대기 요청이 자동으로 만료될 때까지의 기간을 1일에서
    최대 14일까지 설정할 수 있습니다. 이곳에 설정된 기간은 사용자가 워크플로우를 상신할 때 선택하는 Approval Expiration Date
    (승인 만료일)의 최대값으로 적용됩니다.
  xhtml_xpath: p[7]
- block_id: list-18
  children: []
  type: list
  xhtml_element_index: 17
  xhtml_plain_text: Admin > Databases > Configurations의 Maximum Access Duration 또는
    Admin > Servers > Configurations의 Maximum Access Duration이 Maximum Approval Duration보다
    짧게 설정된 경우, 권한이 이미 만료된 후에 승인이 처리되는 상황을 방지하기 위해 Approval Expiration Date은 더 짧은 Access
    Expiration Date (권한 만료일)을 따라갑니다.
  xhtml_text: <ul><li><p>Admin &gt; Databases &gt; Configurations의 Maximum Access
    Duration 또는 Admin &gt; Servers &gt; Configurations의 Maximum Access Duration이 Maximum
    Approval Duration보다 짧게 설정된 경우, 권한이 이미 만료된 후에 승인이 처리되는 상황을 방지하기 위해 Approval Expiration
    Date은 더 짧은 Access Expiration Date (권한 만료일)을 따라갑니다. </p></li></ul>
  xhtml_xpath: ul[2]
