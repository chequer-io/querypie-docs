  xhtml_element_index: 65
  xhtml_plain_text: 'Routing Rule Name : 식별하기 쉬운 라우팅 규칙의 이름을 입력합니다.Condition : Privilege에
    대한 조건을 지정합니다.All Match : 사용자가 DB Access Request 를 상신할 때 지정한 Privilege Type이 모두
    같은 종류인 경우 동작하는 조건입니다.Contains : 사용자가 DB Access Request 를 상신할 때 지정한 Privilege Type이
    하나라도 지정한 종류를 포함 했을 때 동작하는 조건입니다. Requested Privilege Type : Administrator > Databases
    > DB Access Control > Privilege Type에 정의 되어 있는 Privilege 유형 중 하나를 선택합니다.Approval
    Rule : 위 조건이 만족했을 경우 강제할 결재선(Approval Rule)을 지정합니다.'
  xhtml_text: '<ul><li><p><strong>Routing Rule Name</strong> : 식별하기 쉬운 라우팅 규칙의 이름을
    입력합니다.</p></li><li><p><strong>Condition</strong> : Privilege에 대한 조건을 지정합니다.</p><ul><li><p><strong>All
    Match</strong> : 사용자가 DB Access Request 를 상신할 때 지정한 Privilege Type이 모두 같은 종류인
    경우 동작하는 조건입니다.</p></li><li><p><strong>Contains </strong>: 사용자가 DB Access Request
    를 상신할 때 지정한 Privilege Type이 하나라도 지정한 종류를 포함 했을 때 동작하는 조건입니다.</p></li></ul></li><li><p>
    <strong>Requested Privilege Type</strong> : Administrator &gt; Databases &gt;
    DB Access Control &gt; Privilege Type에 정의 되어 있는 Privilege 유형 중 하나를 선택합니다.</p></li><li><p><strong>Approval
    Rule</strong> : 위 조건이 만족했을 경우 강제할 결재선(Approval Rule)을 지정합니다.</p></li></ul>'
