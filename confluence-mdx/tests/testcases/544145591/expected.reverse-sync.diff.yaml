- block_id: paragraph-94
  change_type: modified
  index: 94
  new_content: '이 옵션을 활성화하는 경우, 명시된 개수만큼 쿼리를 연속적으로 실행한 뒤, 명시된 간격(ms)만큼 대기합니다.

