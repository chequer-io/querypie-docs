    \ 기반 승인자 지정시 하나의 Attribute만 지정할 수 있었으나 다른 Attribute를 선택할 수 있도록 하여 각 승인 단계별 각각\
    \ 다른 속성의 승인자가 매핑되도록 개선되었습니다. \n"
- block_id: list-64
  change_type: modified
  index: 64
  new_content: "* 중요: \n    * 선택된 Attribute의 값으로는 승인자의 QueryPie Login ID가 입력되어 있어야\
    \ 합니다.\n      <figure data-layout=\"center\" data-align=\"center\">\n      <img\
    \ src=\"/administrator-manual/general/company-management/general/Screenshot-2025-06-12-at-1.33.58-PM.png\"\
    \ alt=\"Admin &gt; General &gt; Users &gt; Detail page &gt; Profile 탭&lt;br/&gt;\"\
    \ width=\"712\" />\n      <figcaption>\n      Admin &gt; General &gt; Users &gt;\
    \ Detail page &gt; Profile 탭<br/>\n      </figcaption>\n      </figure>\n* Administrator\
    \ &gt; General &gt; Workflow Management &gt; Approval Rules 페이지에서 새로운 승인 규칙을 추가하거나\
    \ 기존 규칙을 수정할 때, 'Assignee for Approval' 항목에 'Allow Assignee selection (Attribute-Based)'를\
    \ 선택한 뒤 승인자와 매핑하기 위한 Attribute (예: teamLeader)를 지정합니다.<br/>\n  <figure data-layout=\"\
    center\" data-align=\"center\">\n  <img src=\"/administrator-manual/general/company-management/general/image-20251110-030113.png\"\
    \ alt=\"image-20251110-030113.png\" width=\"736\" />\n  </figure>\n    * 자가 승인\
    \ 비활성화 시 연동: 만약 Approval Rules 설정에서 'Self Approval (자가 승인)' 옵션이 비활성화된 경우, Attribute\
    \ 기반으로 결정된 승인자가 요청자 자신일 경우에는 해당 요청자를 승인자로 자동 지정할 수 없습니다. 이 경우, 워크플로우 설정 또는 시스템\
    \ 정책에 따라 승인자 지정이 실패하거나 다른 경로로 처리될 수 있으니 주의가 필요합니다.\n* Attribute 값 부재 시 알림\n  \
    \  * 만약 상신자 User Profile에 해당 Attribute 값이 비어 있는 경우(즉, 승인자의 Login ID가 지정되지 않은 경우),\
    \ 워크플로우 상신 시 다음과 같은 내용의 알림 모달이 표시되며 요청 제출이 중단됩니다. 상신자는 관리자에게 문의하여 프로필의 Attribute\
    \ 값을 설정해야 합니다.\n        * 에러 메시지 예시: \n          <figure data-layout=\"center\"\
    \ data-align=\"center\">\n          <img src=\"/administrator-manual/general/company-management/general/image-20250508-022114.png\"\
    \ alt=\"image-20250508-022114.png\" width=\"688\" />\n          </figure>\n* Attribute\
    \ 값은 있지만 해당 사용자가 비활성화된 경우\n    * 만약 상신자 User Profile에 해당 Attribute 값으로 지정된 승인자가\
    \ 비활성화된 경우, 워크플로우 상신 시 Approver란에 지정된 승인자가 표기되지 않으며 아래와 같은 내용의 알림 모달이 표시되며 요청\
    \ 제출이 중단됩니다.\n        * 에러 메시지 예시:\n          <figure data-layout=\"center\" data-align=\"\
    center\">\n          <img src=\"/administrator-manual/general/company-management/general/Screenshot-2025-06-16-at-10.30.14-AM.png\"\
    \ alt=\"Screenshot-2025-06-16-at-10.30.14-AM.png\" width=\"615\" />\n        \
    \  </figure>\n"
