- block_id: list-59
  change_type: modified
  index: 59
  new_content: "* Admin &gt; General &gt; Company Management &gt; General &gt; Workflow\
    \ Configurations의 Use User Attribute-Based Approval 옵션 스위치가 제거되었습니다.\n* 기존 Attribute\
    \ 기반 승인자 지정 시 하나의 Attribute만 지정할 수 있었으나 다른 Attribute를 선택할 수 있도록 하여 각 승인 단계별 각각\
    \ 다른 속성의 승인자가 매핑되도록 개선되었습니다. \n"
  old_content: "* Admin &gt; General &gt; Company Management &gt; General &gt; Workflow\
