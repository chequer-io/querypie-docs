  xhtml_plain_text: "generate_kubepie_sa.sh 스크립트 컨텐츠 #!/bin/bash\n\nset -o nounset\
    \ -o errexit -o pipefail\n\nRESOURCE_PREFIX=querypie\nNAMESPACE=querypie\n\nSERVICE_ACCOUNT_NAME=${RESOURCE_PREFIX}-sa\n\
    CLUSTER_ROLE_NAME=${RESOURCE_PREFIX}-role\nCLUSTER_ROLE_BINDING_NAME=${RESOURCE_PREFIX}-crb\n\
    SERVICE_ACCOUNT_SECRET_NAME=${SERVICE_ACCOUNT_NAME}-secret\n\necho \"Creating\
    \ the Queypie Service Account and grant permission\"\nkubectl apply -f - <<EOF\n\
    apiVersion: v1\nkind: Namespace\nmetadata:\n  name: ${NAMESPACE}\n---\napiVersion:\
    \ v1\nkind: ServiceAccount\nmetadata:\n  name: ${SERVICE_ACCOUNT_NAME}\n  namespace:\
    \ ${NAMESPACE}\n---\napiVersion: rbac.authorization.k8s.io/v1\nkind: ClusterRole\n\
    metadata:\n  name: ${CLUSTER_ROLE_NAME}\nrules:\n- apiGroups:\n  - \"\"\n  resources:\n\
    \  - users\n  - groups\n  - serviceaccounts\n  verbs:\n  - impersonate\n---\n\
    apiVersion: rbac.authorization.k8s.io/v1\nkind: ClusterRoleBinding\nmetadata:\n\
    \  name: ${CLUSTER_ROLE_BINDING_NAME}\nroleRef:\n  apiGroup: rbac.authorization.k8s.io\n\
    \  kind: ClusterRole\n  name: ${CLUSTER_ROLE_NAME}\nsubjects:\n- kind: ServiceAccount\n\
    \  name: ${SERVICE_ACCOUNT_NAME}\n  namespace: ${NAMESPACE}\nEOF\n\n\nSA_SECRET_NAME=$(kubectl\
    \ get -n ${NAMESPACE} sa/${SERVICE_ACCOUNT_NAME} -o \"jsonpath={.secrets[0]..name}\"\
    )\nif [ -z $SA_SECRET_NAME ]\nthen\nkubectl apply -f - <<EOF\napiVersion: v1\n\
    kind: Secret\ntype: kubernetes.io/service-account-token\nmetadata:\n  name: ${SERVICE_ACCOUNT_SECRET_NAME}\n\
    \  namespace: ${NAMESPACE}\n  annotations:\n    kubernetes.io/service-account.name:\
    \ \"${SERVICE_ACCOUNT_NAME}\"\nEOF\nSA_SECRET_NAME=${SERVICE_ACCOUNT_SECRET_NAME}\n\
    fi\n\nif [[ \"$OSTYPE\" == \"linux-gnu\" ]]; then\n    BASE64_DECODE_FLAG=\"-d\"\
    \nelif [[ \"$OSTYPE\" == \"darwin\"* ]]; then\n    BASE64_DECODE_FLAG=\"-D\"\n\
    elif [[ \"$OSTYPE\" == \"linux-musl\" ]]; then\n    BASE64_DECODE_FLAG=\"-d\"\n\
    else\n    echo \"Unknown OS ${OSTYPE}\"\n    exit 1\nfi\n\nSA_TOKEN=$(kubectl\
    \ get -n ${NAMESPACE} secrets/${SA_SECRET_NAME} -o \"jsonpath={.data['token']}\"\
    \ | base64 ${BASE64_DECODE_FLAG})\nCA_CERT=$(kubectl get -n ${NAMESPACE} secrets/${SA_SECRET_NAME}\
    \ -o \"jsonpath={.data['ca\\.crt']}\" | base64 ${BASE64_DECODE_FLAG})\n\necho\
    \ \"\nFinished successfully.\nPlease copy the token and ca cert below and paste\
    \ them into the credential input box on the querypie clusters page.\n\n>>> Service\
    \ Account token\n${SA_TOKEN}\n\n--------------\n\n>>> CA Cert\n${CA_CERT}\""
  xhtml_text: "<ac:structured-macro ac:macro-id=\"1df48224-102c-464b-931c-e5e53abcb781\"\
    \ ac:name=\"expand\" ac:schema-version=\"1\"><ac:parameter ac:name=\"title\">generate_kubepie_sa.sh\
    \ 스크립트 컨텐츠 </ac:parameter><ac:rich-text-body><ac:structured-macro ac:macro-id=\"\
    af7dde18-30fb-46b2-9cab-d4ff1b0e1607\" ac:name=\"code\" ac:schema-version=\"1\"\
    ><ac:plain-text-body><![CDATA[#!/bin/bash\n\nset -o nounset -o errexit -o pipefail\n\
    \nRESOURCE_PREFIX=querypie\nNAMESPACE=querypie\n\nSERVICE_ACCOUNT_NAME=${RESOURCE_PREFIX}-sa\n\
    CLUSTER_ROLE_NAME=${RESOURCE_PREFIX}-role\nCLUSTER_ROLE_BINDING_NAME=${RESOURCE_PREFIX}-crb\n\
    SERVICE_ACCOUNT_SECRET_NAME=${SERVICE_ACCOUNT_NAME}-secret\n\necho \"Creating\
    \ the Queypie Service Account and grant permission\"\nkubectl apply -f - <<EOF\n\
    apiVersion: v1\nkind: Namespace\nmetadata:\n  name: ${NAMESPACE}\n---\napiVersion:\
    \ v1\nkind: ServiceAccount\nmetadata:\n  name: ${SERVICE_ACCOUNT_NAME}\n  namespace:\
    \ ${NAMESPACE}\n---\napiVersion: rbac.authorization.k8s.io/v1\nkind: ClusterRole\n\
    metadata:\n  name: ${CLUSTER_ROLE_NAME}\nrules:\n- apiGroups:\n  - \"\"\n  resources:\n\
    \  - users\n  - groups\n  - serviceaccounts\n  verbs:\n  - impersonate\n---\n\
    apiVersion: rbac.authorization.k8s.io/v1\nkind: ClusterRoleBinding\nmetadata:\n\
    \  name: ${CLUSTER_ROLE_BINDING_NAME}\nroleRef:\n  apiGroup: rbac.authorization.k8s.io\n\
    \  kind: ClusterRole\n  name: ${CLUSTER_ROLE_NAME}\nsubjects:\n- kind: ServiceAccount\n\
    \  name: ${SERVICE_ACCOUNT_NAME}\n  namespace: ${NAMESPACE}\nEOF\n\n\nSA_SECRET_NAME=$(kubectl\
    \ get -n ${NAMESPACE} sa/${SERVICE_ACCOUNT_NAME} -o \"jsonpath={.secrets[0]..name}\"\
    )\nif [ -z $SA_SECRET_NAME ]\nthen\nkubectl apply -f - <<EOF\napiVersion: v1\n\
    kind: Secret\ntype: kubernetes.io/service-account-token\nmetadata:\n  name: ${SERVICE_ACCOUNT_SECRET_NAME}\n\
    \  namespace: ${NAMESPACE}\n  annotations:\n    kubernetes.io/service-account.name:\
    \ \"${SERVICE_ACCOUNT_NAME}\"\nEOF\nSA_SECRET_NAME=${SERVICE_ACCOUNT_SECRET_NAME}\n\
    fi\n\nif [[ \"$OSTYPE\" == \"linux-gnu\" ]]; then\n    BASE64_DECODE_FLAG=\"-d\"\
    \nelif [[ \"$OSTYPE\" == \"darwin\"* ]]; then\n    BASE64_DECODE_FLAG=\"-D\"\n\
    elif [[ \"$OSTYPE\" == \"linux-musl\" ]]; then\n    BASE64_DECODE_FLAG=\"-d\"\n\
    else\n    echo \"Unknown OS ${OSTYPE}\"\n    exit 1\nfi\n\nSA_TOKEN=$(kubectl\
    \ get -n ${NAMESPACE} secrets/${SA_SECRET_NAME} -o \"jsonpath={.data['token']}\"\
    \ | base64 ${BASE64_DECODE_FLAG})\nCA_CERT=$(kubectl get -n ${NAMESPACE} secrets/${SA_SECRET_NAME}\
    \ -o \"jsonpath={.data['ca\\.crt']}\" | base64 ${BASE64_DECODE_FLAG})\n\necho\
    \ \"\nFinished successfully.\nPlease copy the token and ca cert below and paste\
    \ them into the credential input box on the querypie clusters page.\n\n>>> Service\
    \ Account token\n${SA_TOKEN}\n\n--------------\n\n>>> CA Cert\n${CA_CERT}\"]]></ac:plain-text-body></ac:structured-macro></ac:rich-text-body></ac:structured-macro>"
