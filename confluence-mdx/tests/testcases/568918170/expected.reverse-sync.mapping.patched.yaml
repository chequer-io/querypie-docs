    대리 결재 설정 기간 내 대리 결재자가 처리한 요청을 볼 수 있습니다.상세 페이지에서 승인 또는 반려할 수 있으며, Comment 입력 시에는
    대리 결재 중임을 알리는 문구가 표시됩니다.'
  xhtml_text: '<ul><li><p>대리 결재 설정 기간 동안, 대리 결재자가 확인할 수 있는 요청은 다음과 같습니다. </p><ul><li><p><strong>Received
    Requests &gt; To Do</strong> : 원 결재자가 수신한 미처리 요청 목록 (설정 기간 이전에 수신한 요청 포함</p></li><li><p><strong>Received
    Requests &gt; Done</strong> : 대리 결재 설정 기간 내 대리 결재자가 처리한 요청을 볼 수 있습니다.</p></li></ul></li><li><p>상세
