- block_id: list-7
  children: []
  type: list
  xhtml_element_index: 6
  xhtml_plain_text: Reviews > All Reviews 목록에서 참조 완료 처리하려는 요청을 클릭하여 상세 페이지로 진입합니다.
    참조 문서는 결재 승인 상태와 관계없이(승인 전/후) 모두 열람할 수 있습니다. Review Status 가 Unread 인 요청들에 대해서만
    Confirm이 가능합니다. 요청 상세 페이지 우측 상단의 Confirm 버튼을 클릭하여 Comment 입력할 수 있는 팝업창을 띄웁니다.
    검토 의견을 입력 후 OK 버튼을 눌러 확인을 완료합니다. All Reviews 목록으로 돌아가면 Review Status 값이 Confirmed로
    변경된 것을 확인할 수 있습니다.
  xhtml_text: <ol start="1"><li><p>Reviews &gt; All Reviews 목록에서 참조 완료 처리하려는 요청을 클릭하여
    상세 페이지로 진입합니다. </p><ol start="1"><li><p>참조 문서는 결재 승인 상태와 관계없이(승인 전/후) 모두 열람할 수
    있습니다. </p></li><li><p>Review Status 가 <strong>Unread</strong> 인 요청들에 대해서만 <code>Confirm</code>이
    가능합니다. </p></li></ol></li><li><p>요청 상세 페이지 우측 상단의 <code>Confirm</code> 버튼을 클릭하여
    Comment 입력할 수 있는 팝업창을 띄웁니다. </p></li><li><p>검토 의견을 입력 후 <code>OK</code> 버튼을 눌러
    확인을 완료합니다. </p></li><li><p>All Reviews 목록으로 돌아가면 Review Status 값이 <strong>Confirmed</strong>로
    변경된 것을 확인할 수 있습니다.</p></li></ol>
  xhtml_xpath: ol[1]
