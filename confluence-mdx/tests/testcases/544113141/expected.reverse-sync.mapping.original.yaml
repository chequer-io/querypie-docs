    : DB명DB User : DB 사용자 IDError Message : 접속 실패 등 특이사항에 대한 기록'
  xhtml_text: '<ul><li><p>우측 드로워에는 이하의 정보를 노출합니다:</p><ol start="1"><li><p><strong>Result</strong>
