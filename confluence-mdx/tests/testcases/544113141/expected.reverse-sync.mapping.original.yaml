- block_id: list-5
  children: []
  type: list
  xhtml_element_index: 4
  xhtml_plain_text: 'Administrator > Audit > Databases > DB Access History 메뉴로 이동합니다.현재
    월 기준으로 로그가 내림차순으로 조회됩니다.테이블 좌측 상단의 검색란을 통해 이하의 조건으로 검색이 가능합니다.Name : 사용자 이름Error
    Message : 접근 에러 메시지 내 구문 Client IP : 사용자 IP검색 필드 우측 필터 버튼을 클릭하여 AND/OR 조건으로 이하의
    필터링이 가능합니다.Connection Name : 접속한 DB 커넥션명Database Type : 데이터베이스 유형Action Type :
    Connect / Disconnect 여부Result : 접속 성공/실패 여부Action At : 접속 시점테이블 우측 상단의 새로고침 버튼을
    통해 로그 목록을 최신화할 수 있습니다.테이블에서 이하의 컬럼 정보를 제공합니다:No : 이벤트 식별 번호Action At : 서버 접속 시도
    일시Action Type : Connect / Disconnect 여부Result : 접속 성공/실패 여부 Success FailureName
    : 대상 사용자 이름Email : 대상 사용자 이메일Cloud Provider : 대상 클라우드 프로바이더명Connection Name :
    대상 DB 커넥션명Database Type : 대상 데이터베이스 유형Privilege Name : 사용자 접속 권한 Client IP : 사용자
    클라이언트 IP 주소Replication Type : DB Replication 유형DB Host : 접속한 DB 호스트DB User : DB
    사용자 IDDB Name : DB명Client Name : 이용 클라이언트명 (DataGrip 등)Error Message : 접속 실패 등
    특이사항에 대한 기록Connected From : 접속 방식'
  xhtml_text: '<ol start="1"><li><p>Administrator &gt; Audit &gt; Databases &gt; DB
    Access History 메뉴로 이동합니다.</p></li><li><p>현재 월 기준으로 로그가 내림차순으로 조회됩니다.</p></li><li><p>테이블
    좌측 상단의 검색란을 통해 이하의 조건으로 검색이 가능합니다.</p><ol start="1"><li><p><strong>Name</strong>
    : 사용자 이름</p></li><li><p><strong>Error Message</strong> : 접근 에러 메시지 내 구문 </p></li><li><p><strong>Client
    IP</strong> : 사용자 IP</p></li></ol></li><li><p>검색 필드 우측 필터 버튼을 클릭하여 AND/OR 조건으로
    이하의 필터링이 가능합니다.</p><ac:image ac:align="center" ac:alt="image-20240730-064139.png"
    ac:custom-width="true" ac:layout="center" ac:original-height="488" ac:original-width="1488"
    ac:width="736"><ri:attachment ri:filename="image-20240730-064139.png" ri:version-at-save="1"></ri:attachment><ac:adf-mark
    color="#091e4224" key="border" size="1"></ac:adf-mark></ac:image><ol start="1"><li><p><strong>Connection
    Name</strong> : 접속한 DB 커넥션명</p></li><li><p><strong>Database Type </strong>: 데이터베이스
    유형</p></li><li><p><strong>Action Type </strong>: Connect / Disconnect 여부</p></li><li><p><strong>Result
    </strong>: 접속 성공/실패 여부</p></li><li><p><strong>Action At</strong> : 접속 시점</p></li></ol></li><li><p>테이블
    우측 상단의 새로고침 버튼을 통해 로그 목록을 최신화할 수 있습니다.</p></li><li><p>테이블에서 이하의 컬럼 정보를 제공합니다:</p><ol
    start="1"><li><p><strong>No</strong> : 이벤트 식별 번호</p></li><li><p><strong>Action
    At</strong> : 서버 접속 시도 일시</p></li><li><p><strong>Action Type</strong> : Connect
    / Disconnect 여부</p></li><li><p><strong>Result</strong> : 접속 성공/실패 여부</p><ol start="1"><li><p><ac:emoticon
    ac:emoji-fallback=":check_mark:" ac:emoji-id="atlassian-check_mark" ac:emoji-shortname=":check_mark:"
    ac:name="tick"></ac:emoticon> Success</p></li><li><p><ac:emoticon ac:emoji-fallback=":cross_mark:"
    ac:emoji-id="atlassian-cross_mark" ac:emoji-shortname=":cross_mark:" ac:name="cross"></ac:emoticon>
    Failure</p></li></ol></li><li><p><strong>Name</strong> : 대상 사용자 이름</p></li><li><p><strong>Email</strong>
    : 대상 사용자 이메일</p></li><li><p><strong>Cloud Provider</strong> : 대상 클라우드 프로바이더명</p></li><li><p><strong>Connection
    Name</strong> : 대상 DB 커넥션명</p></li><li><p><strong>Database Type</strong> : 대상
    데이터베이스 유형</p></li><li><p><strong>Privilege</strong> <strong>Name</strong> : 사용자
    접속 권한 </p></li><li><p><strong>Client IP</strong> : 사용자 클라이언트 IP 주소</p></li><li><p><strong>Replication
    Type</strong> : DB Replication 유형</p></li><li><p><strong>DB Host</strong> : 접속한
    DB 호스트</p></li><li><p><strong>DB User</strong> : DB 사용자 ID</p></li><li><p><strong>DB
    Name</strong> : DB명</p></li><li><p><strong>Client</strong> <strong>Name</strong>
    : 이용 클라이언트명 (DataGrip 등)</p></li><li><p><strong>Error Message</strong> : 접속 실패
    등 특이사항에 대한 기록</p></li><li><p><strong>Connected</strong> <strong>From</strong>
    : 접속 방식</p></li></ol></li></ol>'
  xhtml_xpath: ol[1]
