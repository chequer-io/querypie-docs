    Success</p></li><li><p><ac:emoticon ac:emoji-fallback=":cross_mark:" ac:emoji-id="atlassian-cross_mark"
    ac:emoji-shortname=":cross_mark:" ac:name="cross"></ac:emoticon> Failure</p></li></ol></li><li><p><strong>Name</strong>
    : 대상 사용자 이름</p></li><li><p><strong>Action At</strong> : 접속 시점</p></li><li><p><strong>Action
    Type </strong>: Connect / Disconnect 여부</p></li><li><p><strong>Privilege</strong>
