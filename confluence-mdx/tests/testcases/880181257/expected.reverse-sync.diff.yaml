  new_content: "1.  **QueryPie Agent 실행** \n    * QueryPie Agent를 실행합니다.\n    * Database\
    \ 항목에서 Custom Data Source를 확인할 수 있습니다. <br/> \n      <figure data-layout=\"center\"\
    \ data-align=\"center\">\n      <img src=\"/user-manual/database-access-control/connecting-to-custom-data-source/Screenshot-2025-03-06-at-2.05.26-PM.png\"\
    \ alt=\"Screenshot-2025-03-06-at-2.05.26-PM.png\" width=\"400\" />\n      </figure>\n\
    2.  **Connection Guide 확인** \n    * Agent에서 Custom Data Source 커넥션 행을 클릭하면 Port\
    \ 정보를 담은 행이 보입니다.\n    * 위 행을 우클릭을 한뒤 Connection Guide를 클릭하면 접속 정보를 확인할 수 있습니다.\
    \ <br/> \n      <figure data-layout=\"center\" data-align=\"center\">\n      <img\
    \ src=\"/user-manual/database-access-control/connecting-to-custom-data-source/Screenshot-2025-03-06-at-2.08.11-PM.png\"\
    \ alt=\"Screenshot-2025-03-06-at-2.08.11-PM.png\" width=\"712\" />\n      </figure>\n\
    \    * UID/PW는 수정할 수 없는 db username, db password로 표시됩니다.\n    * Privileges는 \"\
    -\"로 표시됩니다.\n3.  **SQL Tool에서 접속** \n    * DataGrip이나 기타 SQL Tool을 실행합니다.\n  \
    \  *  **Host와 Port는 Connection Guide에 명시되어있는 정보를 입력해야 합니다.**  \n    * 벤더에 따라 추가\
