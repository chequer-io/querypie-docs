  xhtml_plain_text: 주의사항관리자가 설정한 접근 가능 시간 외에 접속 시도 시 에러 메시지가 표시됩니다.
  xhtml_text: <ac:structured-macro ac:macro-id="4de93d75-70f3-4361-aa97-fca387cd343e"
    ac:name="note" ac:schema-version="1"><ac:rich-text-body><p><strong>주의사항</strong></p><ul><li><p>관리자가
    설정한 접근 가능 시간 외에 접속 시도 시 에러 메시지가 표시됩니다.</p></li></ul></ac:rich-text-body></ac:structured-macro>
  xhtml_xpath: macro-note[2]
- block_id: heading-8
  children: []
  type: heading
  xhtml_element_index: 7
