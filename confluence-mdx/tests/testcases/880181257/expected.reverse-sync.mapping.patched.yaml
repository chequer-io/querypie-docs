- block_id: list-9
  children: []
  type: list
  xhtml_element_index: 8
  xhtml_plain_text: 웹 커넥션 목록 확인사용자 화면 상단 Databases를 클릭합니다. 좌측 커넥션 목록에서 QueryPie Connections를
    클릭하면 접근 권한이 있는 Custom Data Source가 표시됩니다.접속 불가 안내Custom Data Source 선택 시 Connect
    버튼이 비활성화됩니다.아래와 같은 툴팁이 표시되며 웹으로는 접속이 불가합니다. "Access is only possible through a
    proxy and cannot be accessed through the web. Please open the QueryPie Agent to
    connect to the Custom Data Source."
  xhtml_text: <ol start="1"><li><p><strong>웹 커넥션 목록 확인</strong></p><ul><li><p>사용자
    화면 상단 Databases를 클릭합니다. </p></li><li><p>좌측 커넥션 목록에서 QueryPie Connections를 클릭하면
    접근 권한이 있는 Custom Data Source가 표시됩니다.</p><ac:image ac:align="center" ac:custom-width="true"
    ac:layout="center" ac:original-height="768" ac:original-width="1512" ac:width="712"><ri:attachment
    ri:filename="Screenshot 2025-03-06 at 2.22.22 PM.png" ri:version-at-save="1"></ri:attachment></ac:image><p></p></li></ul></li><li><p><strong>접속
    불가 안내</strong></p><ul><li><p>Custom Data Source 선택 시 Connect 버튼이 비활성화됩니다.</p></li><li><p>아래와
    같은 툴팁이 표시되며 웹으로는 접속이 불가합니다. </p><p>"Access is only possible through a proxy and
    cannot be accessed through the web. Please open the QueryPie Agent to connect
    to the Custom Data Source."</p><ac:image ac:align="center" ac:custom-width="true"
    ac:layout="center" ac:original-height="763" ac:original-width="1512" ac:width="712"><ri:attachment
    ri:filename="Screenshot 2025-03-06 at 2.23.37 PM.png" ri:version-at-save="1"></ri:attachment></ac:image></li></ul></li></ol>
  xhtml_xpath: ol[3]
