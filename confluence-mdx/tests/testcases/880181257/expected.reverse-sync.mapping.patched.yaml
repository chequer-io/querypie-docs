- block_id: heading-2
  children: []
  type: heading
  xhtml_element_index: 1
  xhtml_plain_text: Custom Data Source 액세스 요청
  xhtml_text: Custom Data Source 액세스 요청
  xhtml_xpath: h3[1]
- block_id: list-3
  children: []
  type: list
  xhtml_element_index: 2
  xhtml_plain_text: 사용자 화면 상단 Workflow 메뉴로 이동합니다.좌측 상단 Submit Request 버튼 클릭후 DB Access
    Request 항목을 선택합니다.Approval Rule을 상황에 맞게 설정하고 Title도 작성합니다.DB Connection 목록에서 Type이
    'Custom Data Source'인 항목을 선택합니다.다른 벤더들과 다르게 Privilege를 선택할 수 없기 때문에 “-”로 표기됩니다.
    Expiration Date과 Reason for Request 항목도 상황에 맞게 설정 및 작성합니다.작성을 완료했다면 하단 Submit버튼을
    클릭하여 신청을 완료합니다.  관리자의 승인을 받았다면 좌측 Workflow > Sent Request > Done 메뉴에서 확인할 수 있습니다.
  xhtml_text: <ol start="1"><li><p>사용자 화면 상단 Workflow 메뉴로 이동합니다.</p></li><li><p>좌측
    상단 <code>Submit Request</code> 버튼 클릭후 DB Access Request 항목을 선택합니다.</p><ac:image
    ac:align="center" ac:custom-width="true" ac:layout="center" ac:original-height="766"
    ac:original-width="1512" ac:width="712"><ri:attachment ri:filename="Screenshot
    2025-03-06 at 1.19.24 PM.png" ri:version-at-save="1"></ri:attachment></ac:image><p></p></li><li><p>Approval
    Rule을 상황에 맞게 설정하고 Title도 작성합니다.</p></li><li><p>DB Connection 목록에서 Type이 'Custom
    Data Source'인 항목을 선택합니다.</p></li><li><p>다른 벤더들과 다르게 Privilege를 선택할 수 없기 때문에 “-”로
    표기됩니다. </p></li><li><p>Expiration Date과 Reason for Request 항목도 상황에 맞게 설정 및 작성합니다.</p><ac:image
    ac:align="center" ac:custom-width="true" ac:layout="center" ac:original-height="763"
    ac:original-width="1512" ac:width="712"><ri:attachment ri:filename="Screenshot
    2025-03-06 at 1.22.28 PM.png" ri:version-at-save="1"></ri:attachment></ac:image><p></p></li><li><p>작성을
    완료했다면 하단 <code>Submit</code>버튼을 클릭하여 신청을 완료합니다.  </p></li><li><p>관리자의 승인을 받았다면
    좌측 Workflow &gt; Sent Request &gt; Done 메뉴에서 확인할 수 있습니다.</p></li></ol>
  xhtml_xpath: ol[1]
- block_id: html_block-4
  children: []
  type: html_block
  xhtml_element_index: 3
  xhtml_plain_text: 'Custom Data Source Type 외 다중 요청 시 주의사항Custom Data Source와 다른
    벤더를 함께 선택하는 경우 권한 타입이 다르기 때문에 일괄적으로 선택할 수 없습니다. 이 경우 다음 메시지가 표시됩니다: "Privileges
    cannot be applied across different types at once (e.g., General, Redis, Custom
    Data Source). Please assign privileges separately for each connection."같은 권한 타입의
    커넥션끼리는 일괄 적용이 가능합니다.'
  xhtml_text: '<ac:structured-macro ac:macro-id="49e266fd-3fe8-41c2-a65b-1892fa504004"
    ac:name="note" ac:schema-version="1"><ac:rich-text-body><p><strong>Custom Data
    Source Type 외 다중 요청 시 주의사항</strong></p><ul><li><p>Custom Data Source와 다른 벤더를 함께
    선택하는 경우 권한 타입이 다르기 때문에 일괄적으로 선택할 수 없습니다. </p></li><li><p>이 경우 다음 메시지가 표시됩니다: "Privileges
    cannot be applied across different types at once (e.g., General, Redis, Custom
    Data Source). Please assign privileges separately for each connection."</p></li><li><p>같은
    권한 타입의 커넥션끼리는 일괄 적용이 가능합니다.</p></li></ul></ac:rich-text-body></ac:structured-macro>'
  xhtml_xpath: macro-note[1]
- block_id: heading-5
  children: []
  type: heading
  xhtml_element_index: 4
  xhtml_plain_text: Agent를 통한 접속
  xhtml_text: <br/>Agent를 통한 접속
  xhtml_xpath: h3[2]
- block_id: list-6
  children: []
  type: list
  xhtml_element_index: 5
  xhtml_plain_text: QueryPie Agent 실행QueryPie Agent를 실행합니다.Database 항목에서 Custom Data
    Source를 확인할 수 있습니다.Connection Guide 확인Agent에서 Custom Data Source 커넥션 행을 클릭하면 Port
    정보를 담은 행이 보입니다.위 행을 우클릭을 한뒤 Connection Guide를 클릭하면 접속 정보를 확인할 수 있습니다.UID/PW는 수정할
    수 없는 db username, db password로 표시됩니다.Privileges는 "-"로 표시됩니다.SQL Tool에서 접속DataGrip이나
    기타 SQL Tool을 실행합니다.Host와 Port는 Connection Guide에 명시되어있는 정보를 입력해야합니다. 벤더에 따라 추가
    정보를 입력합니다.
  xhtml_text: <ol start="1"><li><p><strong>QueryPie Agent 실행</strong></p><ul><li><p>QueryPie
    Agent를 실행합니다.</p></li><li><p>Database 항목에서 Custom Data Source를 확인할 수 있습니다.</p><ac:image
    ac:align="center" ac:custom-width="true" ac:layout="center" ac:original-height="550"
    ac:original-width="400" ac:width="400"><ri:attachment ri:filename="Screenshot
    2025-03-06 at 2.05.26 PM.png" ri:version-at-save="1"></ri:attachment></ac:image><p></p></li></ul></li><li><p><strong>Connection
    Guide 확인</strong></p><ul><li><p>Agent에서 Custom Data Source 커넥션 행을 클릭하면 Port 정보를
    담은 행이 보입니다.</p></li><li><p>위 행을 우클릭을 한뒤 Connection Guide를 클릭하면 접속 정보를 확인할 수 있습니다.</p><ac:image
    ac:align="center" ac:custom-width="true" ac:layout="center" ac:original-height="453"
    ac:original-width="903" ac:width="712"><ri:attachment ri:filename="Screenshot
    2025-03-06 at 2.08.11 PM.png" ri:version-at-save="1"></ri:attachment></ac:image><p></p></li><li><p>UID/PW는
    수정할 수 없는 db username, db password로 표시됩니다.</p></li><li><p>Privileges는 "-"로 표시됩니다.</p></li></ul></li><li><p><strong>SQL
    Tool에서 접속</strong></p><ul><li><p>DataGrip이나 기타 SQL Tool을 실행합니다.</p></li><li><p><strong>Host와
    Port는 Connection Guide에 명시되어있는 정보를 입력해야합니다.</strong> </p></li><li><p>벤더에 따라 추가
    정보를 입력합니다.</p><ac:image ac:align="center" ac:custom-width="true" ac:layout="center"
    ac:original-height="680" ac:original-width="800" ac:width="712"><ri:attachment
    ri:filename="Screenshot 2025-03-06 at 2.18.26 PM.png" ri:version-at-save="1"></ri:attachment></ac:image></li></ul></li></ol>
  xhtml_xpath: ol[2]
