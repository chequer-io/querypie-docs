  xhtml_plain_text: Overview
  xhtml_text: Overview
  xhtml_xpath: h2[1]
- block_id: paragraph-3
  children: []
  type: paragraph
  xhtml_element_index: 2
  xhtml_plain_text: 사용자가 Workflow를 통해 SQL Request를 요청할 때 해당 쿼리에 대해 DBMS에서 제공하는 실행
    계획(Explain 구문)을 사용하여 쿼리에 대한 제한적인 절차 정보를 확인할 수 있습니다.  이 기능은 DBMS에 종속된 기능이므로 Workflow의
    SQL Request 작성할 때 커넥션에 해당하는 DBMS 마다 차이가 있을 수 있습니다.
  xhtml_text: 사용자가 Workflow를 통해 SQL Request를 요청할 때 해당 쿼리에 대해 DBMS에서 제공하는 실행 계획(Explain
    구문)을 사용하여 쿼리에 대한 제한적인 절차 정보를 확인할 수 있습니다.  이 기능은 DBMS에 종속된 기능이므로 Workflow의 SQL
    Request 작성할 때 커넥션에 해당하는 DBMS 마다 차이가 있을 수 있습니다.
  xhtml_xpath: p[1]
- block_id: html_block-4
  children: []
  type: html_block
  xhtml_element_index: 3
  xhtml_plain_text: 실행계획이란?데이터베이스의 옵티마이저가 가장 최적의 쿼리를 수행하기 위해 생성하는 일련의 작업세트 또는 작업 절차입니다.
    단계적으로 수행 단계를 볼 수 있고 단계별 비용을 볼 수 있습니다.
  xhtml_text: <ac:structured-macro ac:macro-id="4352403e-dc94-4062-93c6-154a747a602f"
    ac:name="info" ac:schema-version="1"><ac:rich-text-body><p>실행계획이란?<br/>데이터베이스의
    옵티마이저가 가장 최적의 쿼리를 수행하기 위해 생성하는 일련의 작업세트 또는 작업 절차입니다. 단계적으로 수행 단계를 볼 수 있고 단계별 비용을
    볼 수 있습니다. </p></ac:rich-text-body></ac:structured-macro>
  xhtml_xpath: macro-info[2]
