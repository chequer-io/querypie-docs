  xhtml_plain_text: MySQL Connection 및 Database 선택 쿼리를 실행할 MySQL Connection 과 Database를
    선택하고 쿼리를 입력합니다.
  xhtml_text: <ol start="1"><li><p> MySQL Connection 및 Database 선택 <br/>쿼리를 실행할 MySQL
    Connection 과 Database를 선택하고 쿼리를 입력합니다. </p></li></ol>
