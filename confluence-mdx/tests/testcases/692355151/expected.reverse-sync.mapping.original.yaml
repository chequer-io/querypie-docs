- block_id: html_block-8
  children: []
  type: html_block
  xhtml_element_index: 7
  xhtml_plain_text: Content Type은 “Text”만 지원합니다. “File”을 선택하면 실행 계획(Explain)기능을 사용할
    수 없습니다.
  xhtml_text: <ac:structured-macro ac:macro-id="426a0df6-e9e8-4f8e-95c2-7e96de40ba61"
    ac:name="note" ac:schema-version="1"><ac:rich-text-body><p>Content Type은 “Text”만
    지원합니다. “File”을 선택하면 실행 계획(Explain)기능을 사용할 수 없습니다.</p></ac:rich-text-body></ac:structured-macro>
  xhtml_xpath: macro-note[1]
