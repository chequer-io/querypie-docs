  xhtml_plain_text: '실행계획(Explain) 옵션 및 실행계획 수행쿼리 에디터 하단에 있는 옵션을 선택하고 Explain 버튼을
    누릅니다.Attach Explain Results : 실행계획의 결과를 SQL Request 에 첨부 여부를 선택하는 스위치입니다. (기본값은
    OFF 입니다. 필요한 경우 스위치를 ON으로 전환하여 실행 계획 결과를 첨부해야 합니다.) 결과 표시 방식 선택Table : 테이블 형태로
    결과가 표시됩니다.JSON : JSON 형태로 결과가 표시됩니다.'
  xhtml_text: '<ol start="2"><li><p>실행계획(Explain) 옵션 및 실행계획 수행<br/>쿼리 에디터 하단에 있는 옵션을
    선택하고 <code>Explain</code> 버튼을 누릅니다.</p><ol start="1"><li><p><strong>Attach Explain
    Results</strong> : 실행계획의 결과를 SQL Request 에 첨부 여부를 선택하는 스위치입니다. (기본값은 OFF 입니다.
    필요한 경우 스위치를 ON으로 전환하여 실행 계획 결과를 첨부해야 합니다.) </p></li><li><p>결과 표시 방식 선택</p><ol
    start="1"><li><p><strong>Table</strong> : 테이블 형태로 결과가 표시됩니다.</p></li><li><p><strong>JSON</strong>
    : JSON 형태로 결과가 표시됩니다. </p></li></ol></li></ol></li></ol>'
  xhtml_xpath: ol[2]
