  xhtml_plain_text: 결재자가 볼 수 있는 실행계획(Explain) 결과는 상신자가 실행계획을 수행할 때 선택한 포맷으로만 볼 수 있습니다.
    즉, 상신자가 실행계획을 JSON 형태로 출력하도록 하고 첨부하여 상신했다면 결재자는 JSON 형태의 결과만 볼 수 있고 출력 형태를 테이블로
    바꿀 수 없습니다.
  xhtml_text: <ac:structured-macro ac:macro-id="2b5b3cc5-8cdf-4782-b102-7fb0d83a152f"
    ac:name="note" ac:schema-version="1"><ac:rich-text-body><p>결재자가 볼 수 있는 실행계획(Explain)
    결과는 상신자가 실행계획을 수행할 때 선택한 포맷으로만 볼 수 있습니다. 즉, 상신자가 실행계획을 JSON 형태로 출력하도록 하고 첨부하여
    상신했다면 결재자는 JSON 형태의 결과만 볼 수 있고 출력 형태를 테이블로 바꿀 수 없습니다. </p></ac:rich-text-body></ac:structured-macro>
