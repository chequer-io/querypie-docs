  xhtml_plain_text: 10.2.0 부터 추가된 기능입니다. (10.2.0 기준 MySQL만 지원합니다.)11.2.0 부터 관리자가 이
    기능을 비활성화 할 수 있도록 변경되었습니다. 사용자가 이 기능을 사용할 수 없는 경우 관리자가 정책적으로 비활성화한 것입니다.
  xhtml_text: <ac:structured-macro ac:macro-id="d17430fb-9447-470e-83ac-d17ab23b1c3b"
    ac:name="info" ac:schema-version="1"><ac:rich-text-body><p>10.2.0 부터 추가된 기능입니다.
    (10.2.0 기준 MySQL만 지원합니다.)</p><p>11.2.0 부터 관리자가 이 기능을 비활성화 할 수 있도록 변경되었습니다. 사용자가
    이 기능을 사용할 수 없는 경우 관리자가 정책적으로 비활성화한 것입니다.</p></ac:rich-text-body></ac:structured-macro>
  xhtml_xpath: macro-info[1]
