  xhtml_plain_text: App manifest로 Slack app을 생성할 때 Socket Mode와 관련 권한들을 활성화할 수는 있지만,
    App Level Token(xapp-)은 자동으로 생성되지 않습니다.App Level Token은 보안 자격 증명(security credential)이기
