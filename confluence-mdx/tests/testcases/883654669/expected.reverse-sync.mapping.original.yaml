  xhtml_text: <ac:structured-macro ac:macro-id="63581712-0376-4c4c-96cb-846de5153704"
    ac:name="info" ac:schema-version="1"><ac:rich-text-body><p>App manifest로 Slack
    app을 생성할 때 Socket Mode와 관련 권한들을 활성화할 수는 있지만, App Level Token(xapp-)은 자동으로 생성되지
    않습니다.</p><ul><li><p>App Level Token은 보안 자격 증명(security credential)이기 때문에 manifest로
