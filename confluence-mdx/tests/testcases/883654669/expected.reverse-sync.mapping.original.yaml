  xhtml_plain_text: "https://api.slack.com/apps 으로 이동하여 Create an App 을 클릭합니다.Create\
    \ an app 모달에서, App 생성 방식을 선택합니다. From a manifest 를 클릭합니다.Pick a workspace 모달에서\
    \ QueryPie와 연동할 Slack Workspace를 선택한 뒤 다음 단계로 진행합니다.Create app from manifest 모달에서\
    \ JSON 형식의 App Manifest를 입력합니다. 미리 채워져 있는 내용들을 삭제하고 아래의 App Manifest를 붙여넣은 뒤 다음\
    \ 단계로 진행합니다. {{..}}  안의 값은 원하는 값으로 변경해 주세요.{\n    \"display_information\": {\n\
    \        \"name\": \"{{name}}\"\n    },\n    \"features\": {\n        \"bot_user\"\
    : {\n            \"display_name\": \"{{display_name}}\",\n            \"always_online\"\
    : false\n        }\n    },\n    \"oauth_config\": {\n        \"scopes\": {\n \
    \           \"bot\": [\n                \"chat:write\",\n                \"users:read.email\"\
    ,\n                \"users:read\"\n            ]\n        }\n    },\n    \"settings\"\
    : {\n        \"interactivity\": {\n            \"is_enabled\": true\n        },\n\
    \        \"org_deploy_enabled\": false,\n        \"socket_mode_enabled\": true,\n\
    \        \"token_rotation_enabled\": false\n    }\n}설정 내용을 검토하고 Create 버튼을 클릭하여\
    \ App 생성을 완료합니다."
