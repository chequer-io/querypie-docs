name: Test Confluence MDX Converter

on:
  pull_request:
    branches:
      - main
    paths:
      - 'confluence-mdx/**'
  push:
    branches:
      - main
    paths:
      - 'confluence-mdx/**'

jobs:
  test:
    name: Test Confluence MDX Converter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Node.js dependencies
        run: npm ci

      - name: Create virtual environment and install dependencies
        working-directory: ./confluence-mdx
        run: |
          python3 -m venv venv
          venv/bin/pip install -r requirements.txt

      - name: Run Python unit tests
        working-directory: ./confluence-mdx/tests
        run: ../venv/bin/python -m pytest test_mdx_to_skeleton.py -v

      - name: Run XHTML to MDX tests
        working-directory: ./confluence-mdx/tests
        run: make test-xhtml

      - name: Run Skeleton MDX tests
        working-directory: ./confluence-mdx/tests
        run: make test-skeleton

      - name: Run MDX Render tests
        working-directory: ./confluence-mdx/tests
        run: make test-render
