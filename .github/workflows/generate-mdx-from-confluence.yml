name: Generate MDX from Confluence
run-name: "Generate MDX from Confluence - ${{ inputs.arguments }}"

on:
  workflow_dispatch:
    inputs:
      arguments:
        description: 'Arguments for pages_of_confluence.py'
        required: false
        type: choice
        options:
          - '--recent'
          - '--recent --attachments'
          - '--remote'
          - '--remote --attachments'
          - '--local'
        default: '--recent'

jobs:
  generate-mdx:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to create a branch and push changes
      pull-requests: write # to create a PR
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 전체 히스토리 가져오기 (git status를 위해 필요)

      - name: Workflow Arguments
        run: |
          echo "Arguments: ${{ inputs.arguments }}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Pull latest Docker image
        working-directory: ./confluence-mdx
        run: |
          set -o xtrace
          docker --version
          docker compose version
          # 플랫폼을 명시적으로 지정하여 아키텍처 불일치 오류 방지
          DOCKER_DEFAULT_PLATFORM=linux/amd64 docker compose --progress=quiet pull confluence-mdx

      - name: Generate MDX files
        working-directory: ./confluence-mdx
        run: |
          set -o xtrace
          touch .env # Create an empty .env to prevent missing .env error.
          docker compose run --rm confluence-mdx full ${{ inputs.arguments }}

      - name: Check for changes
        run: |
          echo "=== Git Status ==="
          git status

      - name: Create Pull Request for changes
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -o errexit -o nounset -o pipefail -o xtrace
          
          # Git 사용자 설정
          # Schedule을 통해 실행한 경우 github-actions[bot] 사용
          if [[ "${{ github.event_name }}" == "schedule" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
          else
            # workflow를 실행한 이용자의 정보 사용
            git config user.name "${{ github.actor }}"
            git config user.email "${{ github.actor }}@users.noreply.github.com"
          fi
          
          # src/content/, public/, confluence-mdx/var/ 변경사항 확인 (unstaged 상태, untracked 파일 포함)
          if ! git status --porcelain src/content/ public/ confluence-mdx/var/ | grep -q .; then
            echo "No changes in src/content/, public/, or confluence-mdx/var/ directory"
            exit 0
          fi
          
          # 브랜치 이름 생성 (타임스탬프)
          BRANCH_NAME="mdx/confluence-updates-$(date +%Y%m%d-%H%M%S)"
          
          # 브랜치 생성 및 체크아웃
          git checkout -b "$BRANCH_NAME"
          
          # src/content/, public/, confluence-mdx/var/ 변경사항 스테이징
          git add src/content/ public/ confluence-mdx/var/

          # 스테이징된 변경사항 확인
          STAGED_FILES=$(git diff --cached --name-only)
          if [[ -z "$STAGED_FILES" ]]; then
            echo "No staged changes in src/content/, public/, or confluence-mdx/var/"
            exit 0
          fi

          # 변경사항 정보 수집 (스테이징 후)
          CHANGES_STATUS=$(git status --short src/content/ public/ confluence-mdx/var/)
          CHANGES_STAT=$(git diff --cached --stat HEAD)
          
          # 커밋
          git commit -m "mdx: Updates from Confluence"
          
          # 브랜치 푸시 (PR 생성 전에 필요)
          if ! git push -u origin "$BRANCH_NAME"; then
            echo "Failed to push branch $BRANCH_NAME"
            exit 1
          fi
          
          # PR Description 생성
          PR_BODY=$(cat <<'EOF'
## Description

This PR contains automatically generated MDX files from Confluence documentation.

> **Note for AI Agents**: This is an auto-generated PR by the workflow `.github/workflows/generate-mdx-from-confluence.yml`. The MDX files are synchronized from Confluence pages and should be reviewed before merging.

### Translation Required

If this PR includes changes to Korean (`ko`) documentation, corresponding translations to English (`en`) and Japanese (`ja`) are required before merging.

## Changes

EOF
)
          PR_BODY+=$'\n'"$CHANGES_STATUS"$'\n\n'
          PR_BODY+="## Change Statistics"$'\n\n'
          PR_BODY+="$CHANGES_STAT"

          # PR 생성
          if ! gh pr create \
            --title "mdx: Sync documentation updates from Confluence" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME"; then
            echo "Failed to create PR for branch $BRANCH_NAME"
            exit 1
          fi
          
          echo "Pull request created successfully for branch $BRANCH_NAME"

